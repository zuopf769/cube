<div data-controller="ProductPageController">
    <div class="pages">
        <div data-page="protDetailPage" class="page no-tabbar navbar-fixed toolbar-fixed proDetail">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="close-popup link" ><i class="icon icon-backgray"></i></a>
                    </div>
                    <div class="center">商品详情</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content hide-toolbar-on-scroll" style="background: #fff;">
                <div class="productList ">
                    <div class="row product-title">
                        <div class="col-33">
                            <img src="{{product.productImgUrl}}" width="75" height="75">
                        </div>
                        <div class="col-66">
                            <p>
                                {{product.cName}}
                            </p>
                            <p class="color-lightestgray-u">{{product.cCode}}</p>
                            <p class="color-orange-u ">￥{{product.fSalePrice}}</p>
                        </div>
                    </div>
                    <form id="ProductId" style="display: none">
                        <input type="text" name="productId" value="{{product.id}}" style="display: none">
                    </form>
                    {{#if product.lsSpecsLength}}
                    <form id="SpecsDetail">
                        <div class="row attrs">
                            {{#each product.lsSpecs}}
                            <div class="col-15">{{cName}}</div>
                            <div class="col-85">
                                {{#each lsSpecItem}}
                                <div class="attrItem">
                                    <input type="radio" name="{{iSpecId}}" value="{{id}}" />
                                    <span>{{cSpecItemName}}</span>
                                </div>
                                {{/each}}
                            </div>
                            {{/each}}
                        </div>
                    </form>
                    {{/if}}
                    <form id="sku">
                        <div class="list-block accordion-list m-t-0 " id="SUKInfo">
                        </div>
                    </form>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner producttoolbar">
                    <a href="#" class="button updateCancel">加入购物车</a>
                    <a href="#" class="button updateOk">立即订购</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="SUKTemplate">
        <ul>
            {{#each SKUDetails}}
            <li class="accordion-item">
                <input type="text" name="id{{@index}}" value={{id}} style="display:none">
                <a href="#" class="item-link item-content item-a">

                    <div class="item-inner">
                        <div class="item-title">{{#each lsSkuSpecItems}}{{cSpecItemName}};{{/each}}</div>
                    </div>
                </a>
                <div class="  item-number no-bg">
                    <div class="item-title">
                        <i class="icon icon-less"></i><input type="text" name="iQuantity{{@index}}" value={{lInventoryCount}}><i class="icon icon-add"></i>
                    </div>
                </div>
                <div class="accordion-item-content item-number-content">
                    <dl>
                        <dt>1-4件</dt>
                        <dd class="color-orange-u">￥9000.00</dd>
                    </dl>
                    <dl>
                        <dt>5-19件</dt>
                        <dd class="color-orange-u">￥9000.00</dd>
                    </dl>
                    <dl>
                        <dt>≥20 件</dt>
                        <dd class="color-orange-u">￥9000.00</dd>
                    </dl>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript" src="../js/pages/ProductPageController.js"></script>
</div>
