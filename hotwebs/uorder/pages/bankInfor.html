<div data-controller="BankInforController">
    <div class="pages">
        <div data-page="bandInfoListPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                    <div class="center">银行账户信息</div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list">
                    <div class="list-block media-list all-order  m-b-0">
                        <ul class="bandInfoListPage-container"></ul>
                    </div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a class="button button-fill bg-green-u p-lr-25 only-one-btn" href="pages/bankNew.html">新建银行账户</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="bankItemTpl">
        {{#each banksList}}
        <a href="pages/bankNew.html?id={{id}}">
            <li class="list-bankInfor item-content">
                <div class="item-inner">
                    <div class="item-title">
                        <span>{{oBank.cName}}</span>
                        <span>{{cRegion}} </span>
                        <span>{{cBankName}}</span>
                    </div>
                    <div class="item-text">
                        {{#if bDefault}}
                        <span class="cur">默认</span>
                        {{/if}}
                        {{cBankAccount}}
                    </div>
                </div>
            </li>
        </a>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/pages/BankInforController.js"></script>
</div>
