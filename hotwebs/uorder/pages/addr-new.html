<div data-controller="AddrNewPageControoller">
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-through">
                <div data-page="addrNewPage" class="page no-tabbar">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                            <div class="center">
                                地址信息
                            </div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list-block m-t-0 addr-new">
                            <form id="AddressDetail">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">收货人</div>
                                                <div class="item-input">
                                                    <input type="text" name="cReceiver" placeholder="收货人姓名">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">所在地区</div>
                                                <div class="item-input" id="newAddrInput">
                                                    <input type="text" name="cDistrct" placeholder="请选择所在地区" id="picker-dependent">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">详细地址</div>
                                                <div class="item-input">
                                                    <input type="text" name="cAddress" placeholder="街道/小区/房间号">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">手机号码</div>
                                                <div class="item-input">
                                                    <input type="text" name="cMobile" placeholder="请输入手机号码">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">固定电话</div>
                                                <div class="item-input">
                                                    <input type="text" name="cTelePhone" placeholder=" ">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">邮编</div>
                                                <div class="item-input">
                                                    <input type="text" name="cZipCode" placeholder="邮政编码">
                                                    <input type="text" name="id" placeholder="收货地址ID" style="display: none">
                                                    <input type="text" name="cRegion" placeholder="区域ID" style="display: none">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>                        
                        <div class="list-block m-t-10">
                            <ul>
                                <li class="item-content addressManage-btn-del">
                                    <div class="only-one-btn">
                                        <a class="color-red">删除地址信息</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a class="button button-fill bg-green-u p-lr-25 only-one-btn addrNewPage-address-submit">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../js/pages/AddrNewPageController.js"></script>
</div>
