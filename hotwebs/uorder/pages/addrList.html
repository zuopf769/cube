<div data-controller="AddrListPageController">
    <div data-page="addrListPage" class="page no-tabbar">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                <div class="center">
                    收货地址
                </div>
                <div class="right"></div>
            </div>
        </div>
        <div class="page-content">
            <div class="list-block media-list confirmList" id="AddressList"></div>
        </div>
        <div class="toolbar">
            <div class="toolbar-inner">
                <a class="button button-fill bg-green-u only-one-btn" href="pages/addr-new.html?newAddress=true">新建地址</a>
            </div>
        </div>
    </div>
    <script type="text/template7" id="AddressListTemplate">
        <ul class="addr-content">
            {{#each addressLists}}
            <li>
                <a href="#" class="item-content addressList">
                    <div class="item-inner">
                        <input type="text" name="cReceiver{{@index}}" value="{{@index}}" style="display: none">
                        <div class="item-title-row">
                            <div class="item-title">
                                <span class="color-2b m-r-5">{{cReceiver}}</span>
                                <span class="color-2b">{{cMobile}}</span>
                            </div>
                        </div>
                        <div class="item-text">
                            {{#if bDefault}}<span class="default-addr" id="{{@index}}">默认</span>{{else}}{{/if}}
                            {{cDistrct}}&nbsp;{{cAddress}}&nbsp;{{cZipCode}}&nbsp;

                        </div>
                    </div>
                    <div class="item-media addr-edit">
                        <i class="icon icon-addr-edit">
                            <input type="text" name="cReceiver{{@index}}" value="{{cReceiver}}" style="display: none">
                            <input type="text" name="cDistrct{{@index}}" value="{{cDistrct}}" style="display: none">
                            <input type="text" name="cAddress{{@index}}" value="{{cAddress}}" style="display: none">
                            <input type="text" name="cMobile{{@index}}" value="{{cMobile}}" style="display: none">
                            <input type="text" name="cTelePhone{{@index}}" value="{{cTelePhone}}" style="display: none">
                            <input type="text" name="cZipCode{{@index}}" value="{{cZipCode}}" style="display: none">
                            <input type="text" name="id{{@index}}" value="{{id}}" style="display: none">
                            <input type="text" name="cRegion{{@index}}" value="{{cRegion}}" style="display: none">
                        </i>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript" src="../js/pages/AddrListPageController.js"></script>
</div>
