<div data-controller="ProductsPageController">
    <div class="pages">
        <div data-page="products" class="page navbar-fixed">
            <div class="navbar">
                <div class="navbar-inner bg-green-u">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center">
                        <a href="pages/search.html" class="link icon-only">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" class="search" placeholder="输入商品名称/商品编码" />
                            <div class="input-group-addon"><i class="icon icon-record"></i></div>
                        </a>
                    </div>
                    <div class="right">
                        <a href="#" class="link icon-only show-list">
                            <i class="icon icon-showlist"></i>
                        </a>
                    </div>
                    <div class="subnavbar product-container">
                        <div class="row content-block buttons-row nav-condition" id="sortRow">
                            <a href="#" class="button active">综合</a>
                            <a href="#" class="button" data-name="iSales">销量</a>
                            <a href="#" class="button" data-name="fSalePrice">价格</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content product-container infinite-scroll hide-bars-on-scroll pull-to-refresh-content" data-ptr-distance="55" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="row list-continer" style="display:none;margin-top:45px;" id="products_block">

                </div>
                <div class="row list-continer" id="products_list">
                    <div class="list-block media-list">
                        <ul></ul>
                    </div>
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="tpl_list">
        {{#each products}}
        <li>
            <a href="pages/productDetail.html?pid={{this[2]}}">
                <div class="label-checkbox item-content">
                    <div class="item-media">
                        <img width="80" {{#if this[3]}} data-src="{{@root.serverhost}}{{this[3]}}" {{else}} data-src="img/nopic.jpg" {{/if}} class="lazy lazy-fadeIn"/>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-text">{{this[0]}} </div>
                            <div class="item-after" style="color:red;">￥{{this[1]}}</div>
                        </div>
                        <div class="item-subtitle">编号：{{this[2]}}</div>
                        <div class="item-subtitle-bottom-right"><a href="#" class="button" data-id="{{this[2]}}">加入购物车</a></div>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/template7" id="tpl_block">
        {{#each products}}
        <div class="col-50 list">
            <a href="pages/productDetail.html?pid={{this[2]}}">
                <div class="thumbnail">
                    <img width="80" {{#if this[3]}} data-src="{{@root.serverhost}}{{this[3]}}" {{else}} data-src="img/nopic.jpg" {{/if}} class="lazy lazy-fadeIn"/>
                    <div class="caption">
                        <p class="title"><span>{{this[0]}}</span></p>
                        <p>
                            <span class="color-red">{{this[1]}}</span>
                            <span class="pull-right m-r-5"><button class="button border-green-u color-green-u" data-id="{{this[2]}}">加入购物车</button></span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/pages/ProductsPageController.js"></script>
</div>
