<html>
<head>
    <meta charset="utf-8">
    <title>u8customer列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="./bootstrap/css/bootstrap.css" rel="Stylesheet" type="text/css" />
    <link href="./pc/css/modal.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <link href="./pc/css/TextBox.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/NumberBox.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/DateTimeBox.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/CheckBox.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/Refer.css" rel="Stylesheet" type="text/css" />
    <link href="./pc/css/DataGrid.css" rel="Stylesheet" type="text/css" />
    <link href="./pc/css/GridPager.css" rel="Stylesheet" type="text/css" />
</head>
<body>
	<div id="customerListView" class="container" data-title="客户列表" data-page="u8.customerListApp" data-viewmodel="customerListViewModel">
        <div class="row">
            <div class="cube-main-left"></div>
            <div class="cube-main-right p-l-15">
                <div class="ui-head-content">
                    <div class="col-lg-8 navbar-pc-slide" data-propertyname="queryScheme" data-controltype="TabContent">
                        <div class="cube-bar-open-container"></div>
                        <div class="cube-bar-close-container"></div>
                    </div>
                    <div class="col-lg-1" data-propertyname="addschemeAction" data-controltype="ImageButton">
                        <span class="add-icon"></span>
                        <span></span>
                    </div>
                    <div class="col-lg-3" data-propertyname="expandAction" data-controltype="ImageButton">
                        <span>展开查询条件</span>
                        <span class="oc-open-icon"></span>
                    </div>
                </div>
                <div class="ui-query-content row"></div>
                <div class="ui-form-content row">
                    <div data-propertyname="leftToolbar" data-controltype="ToolBar" class="col-lg-8 cube-bar-modeltxt">
					            <li>
                                        <div data-propertyname="addAction" data-controltype="ImageButton" data-name="add">
        <span class="add-icon"></span>
        <span>增加</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="editAction" data-controltype="ImageButton" data-name="edit">
        <span class="edit-icon"></span>
        <span>修改</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="batchAction" data-controltype="ImageButton" data-name="edit">
        <span class="batch-icon"></span>
        <span>批改</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="deleteAction" data-controltype="ImageButton" data-name="edit">
        <span class="delete-icon"></span>
        <span>删除</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="mergeAction" data-controltype="ImageButton" data-name="check">
        <span class="merge-icon"></span>
        <span>并户</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="creditAction" data-controltype="ImageButton" data-name="check">
        <span class="credit-icon"></span>
        <span>信用</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="checkAction" data-controltype="ImageButton" data-name="check">
        <span class="check-icon"></span>
        <span>查重</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="printAction" data-controltype="ImageButton" data-name="device">
        <span class="print-icon"></span>
        <span>打印</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="outputAction" data-controltype="ImageButton" data-name="device">
        <span class="output-icon"></span>
        <span>输出</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="bizAction" data-controltype="ImageButton" data-name="biz">
        <span class="biz-icon"></span>
        <span>业务操作</span>
    </div>
                                </li>
                    </div>
                    <div data-propertyname="rightToolbar" data-controltype="ToolBar" class="col-lg-4 cube-bar-modelicon">
					            <li>
                                        <div data-propertyname="filterAction" data-controltype="ImageButton">
        <span class="filter-icon"></span>
        <span>过滤</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="refreshAction" data-controltype="ImageButton">
        <span class="refresh-icon"></span>
        <span>刷新</span>
    </div>
                                </li>
					            <li>
                                        <div data-propertyname="setAction" data-controltype="ImageButton">
        <span class="set-icon"></span>
        <span>设置</span>
    </div>
                                </li>
                    </div>
                            <div class="grid-wrapper col-lg-12" style="height:500px">
					                <div data-propertyname="customers" data-controltype="DataGrid" class="grid"></div>
    <div class="pager"></div>
                            </div>
                </div>
            </div>
        </div>
	</div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./pc/js/modal.js" type="text/javascript""></script>
    <script src="./pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="./common/js/ToolBar.js" type="text/javascript"></script>
    <script src="./pc/js/TabContent.js" type="text/javascript"></script>
    <script src="./common/js/TimeLine.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./common/js/CommonCRUD.js" type="text/javascript"></script>
	<script src="./jquery/jquery.event.drag-2.2.js" type="text/javascript"></script>
	<script src="./common/js/TextBox.js" type="text/javascript"></script>
	<script src="./common/js/NumberBox.js" type="text/javascript"></script>
	<script src="./common/js/DateTimeBox.js" type="text/javascript"></script>
	<script src="./common/js/CheckBox.js" type="text/javascript"></script>
	<script src="./common/js/Refer.js" type="text/javascript"></script>
	<script src="./pc/js/grid/GridVM.js" type="text/javascript"></script>
	<script src="./pc/js/grid/DataGrid.binding.js" type="text/javascript"></script>
	<script src="./pc/js/grid/Pager.js" type="text/javascript"></script>
	<script src="./pc/js/grid/DataGrid.js" type="text/javascript"></script>
	<script src="./pc/js/grid/DataGrid.editors.js" type="text/javascript"></script>
	<script src="./pc/js/grid/DataGrid.formatters.js" type="text/javascript"></script>
	<script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="apps/u8/customerListApp_L.js" type="text/javascript"></script>
	<script src="apps/u8/customerListApp_Extend.js" type="text/javascript"></script>
	<script type="text/javascript">
		cb.viewbinding.create("customerListView");
	</script>
</body>
</html>
