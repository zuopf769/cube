<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>敏感数据定义</title>
    <link rel="stylesheet" type="text/css" href="pc/css/permission.css" />
    <link data-config="DataGrid" />
</head>
<body>
    <div id="sensitivedatapage" data-viewmodel="SensitiveObjDefineViewModel" data-title="敏感数据定义" data-page="common.permission.SensitiveObjDefineApp"
        style="width: auto; overflow: scroll; overflow-y: hidden; overflow-x: scroll; margin-left: 50px; margin-right: 50px; height: 600px;">
        <!--border-left: 1px solid lightblue; border-right: 1px solid lightblue;-->
        <h2 style="clear: both; font-family: 'Microsoft YaHei UI'; color: lightblue">敏感数据定义</h2>
        <div style="height: 500px; border-right: 1px solid lightblue; min-height: 500px; max-height: 500px; overflow-y: scroll; width: 20%; min-width: 216px; float: left;">
            <!--border: 1px solid gray;-->
            <!--<h5>敏感数据</h5>-->
            <ul data-propertyname="sensitiveObjList" data-controltype="PermissionPersonList" class="permissionul">
            </ul>
        </div>
        <div style="background-color: white; min-height: 500px; width: 800px; margin-left: 10px; float: left">
            <!--border: 1px solid gray;-->
            <div style="height: 100%;">
                <div style="height: 34px;">
                    <div id="field_div" style="height: 34px; line-height: 34px; float: left">数据映射对象</div>
                    <div id="authority_div" style="height: 34px; line-height: 34px; float: left; display: none">敏感数据直接授权</div>
                    <button disabled="disabled" id="field_delbtn" data-controltype="Button" data-propertyname="deleteSensitiveData" style="float: right;">删除</button>
                    <button disabled="disabled" id="field_addbtn" data-controltype="Button" data-propertyname="addSensitiveData" style="float: right;">增加</button>
                    <button id="authority_savebtn" style="float: right; display: none" data-controltype="Button" data-propertyname="saveAuthority">保存</button>
                    <button id="authority_addbtn" data-controltype="Button" data-propertyname="addPerson" style="float: right; display: none">增加</button>
                    <div style="clear: both"></div>
                </div>
                <div style="height: 470px;">
                    <div id="mappingFields" data-propertyname="mappingFields" data-controltype="DataGrid">
                    </div>
                    <div id="authoritySensitiveDatas" data-propertyname="authoritySensitiveDatas" data-controltype="DataGrid" style="display: none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery/jquery.event.drag-2.2.js"></script>
    <script type="text/javascript" src="common/js/Cube.js"></script>
    <script type="text/javascript" src="pc/js/cube.pc.js"></script>
    <script type="text/javascript" src="common/js/Cube.bindings.js"></script>
    <script type="text/javascript" src="common/js/Control.js"></script>
    <script type="text/javascript" src="common/js/CommonProxy.js"></script>
    <script type="text/javascript" src="common/js/Button.js"></script>
    <script data-config="Refer"></script>
    <script data-config="TextBox"></script>
    <script data-config="DataGrid"></script>
    <script type="text/javascript" src="apps/common/permission/PermissionPersonList.js"></script>
    <script type="text/javascript" src="apps/common/permission/SensitiveObjDefineApp_L.js"></script>
    <script type="text/javascript" src="apps/common/permission/SensitiveObjDefineApp_Extend.js"></script>

    <script>
        cb.viewbinding.create("sensitivedatapage");
    </script>
</body>

</html>
