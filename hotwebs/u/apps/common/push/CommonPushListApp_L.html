<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通用推单</title>
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
</head>
<body>
    <div id="CommonPushListView" class="container" data-title="通用推单" data-page="common.push.CommonPushListApp" data-viewmodel="CommonPushListViewModel">
        <div class="ui-control-group row">
            <div class="ui-field-contain">
                <label>发货日期</label>
                <div>
                    <input type="date" data-propertyname="customer" data-controltype="TextBox" />
                </div>
            </div>
            <div data-controltype="ImageButton" data-propertyname="notationAction" class="notation-btn"><span></span><span>批改</span></div>
        </div>
        <div class="common-list ui-table row">
            <div class="total-table">
                <div class="grid-wrapper col-lg-12" style="height:500px;">
                    <div data-propertyname="totaltable" data-controltype="DataGrid" class="grid"></div>
                    <div class="grid-pager"></div>
                </div>
            </div>
        </div>
        <div data-controltype="BatchModify" data-propertyname="batchMContainer" style="z-index: 9999; width: 400px; height: 670px; display: none; position: absolute; right: 0; background-color: #FFF; border: 1px solid lightblue">
            <div id="pushBatchModifyFields" style="height: 90%; width: 100%; text-align: center; overflow-y: scroll;">
                <!--<div style="width: 100%; height: 30px;">abc<input type="text" value="123" /></div>
                <div style="width: 100%; height: 30px;">abc<input type="text" value="123" /></div>
                <div style="width: 100%; height: 30px;">abc<input type="text" value="123" /></div>
                <div style="width: 100%; height: 30px;">abc<input type="text" value="123" /></div>-->
            </div>
            <button>完成</button>
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="submitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="cancelAction"><span></span><span>取消</span></div>
            </div>
            <div class="ui-footer-left">
                <div>
                    <label>数量合计：</label><label>32.00</label>
                </div>
                <div>
                    <label>含税金额合计：</label><label>￥132322.00</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="./common/js/ToolBar.js" type="text/javascript"></script>
    <script src="./pc/js/TabContent.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script data-config="DataGrid"></script>
    <script src="apps/common/push/BatchModify.js" type="text/javascript"></script>
    <script src="apps/common/push/CommonPushListApp_L.js" type="text/javascript"></script>
    <script src="apps/common/push/CommonPushListApp_Extend.js" type="text/javascript"></script>
    <script type="text/javascript">
        cb.viewbinding.create("CommonPushListView");
    </script>
</body>
</html>
