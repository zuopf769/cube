    <style>
div[data-viewmodel*="LoginLogManageViewModel"] .k-grid td,.k-filter-row th{
    text-align:center;
    }
div[data-viewmodel*="LoginLogManageViewModel"] div[data-controltype='ToolBar'].cube-bar-modeltxt {
        overflow:visible;
        }
		.k-grid tr
		{
			height:35px;
		}
    </style>

<body>
<div id="LoginLogManageView" data-title="登录日志" data-viewmodel="LoginLogManageViewModel" data-page="common.sysmanager.LoginLogManageApp">
   <div class="row m-0 p-0 m-l-10">
                <div data-propertyname="toolbarContent" data-controltype="ToolBar" class="cube-bar-modeltxt col-lg-12 p-0" style="height:30px;">
                           <div class="col-lg-3 m-b-10 p-0 m-l-10" style="min-width:270px;">
                                <label class="col-lg-3 p-0 m-t-6" title="应用系统" style="font-size: 14px;font-weight: 500;text-align:center;font-family:'微软雅黑 Regular', '微软雅黑';color:#999999;">应用系统:</label>
                                <div class="m-0 p-0 col-lg-8 combobox">
                                <input data-propertyname="combobox" data-controltype="ComboBox" />
                                </div>
                           </div>  
                           <div class="col-lg-1 m-0 p-0 m-t-3">
                                <li class="col-lg-12">
                                      <div data-propertyname="searchAction" data-controltype="ImageButton" class="col-lg-12 p-0" style="min-width:80px" >
                                            <span></span>
                                            <span>查询</span>
                                     </div>
                                </li>
                           </div>
                  </div>    
       <div class="col-lg-12">
            <div data-propertyname="loginlogManages" data-controltype="DataGrid" class="m-l-20 m-r-20 p-0" style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight: 500;font-size: 12px;"></div> 
            <div class="pager m-l-10 m-b-10"></div>
      </div>
  </div>
</div>
