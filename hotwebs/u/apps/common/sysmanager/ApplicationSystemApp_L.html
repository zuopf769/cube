<html>
<head>
    <meta charset="utf-8">
    <title>应用系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
     <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link href="pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" type="text/css" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
<style>
    div[data-viewmodel*="ApplicationSystemViewModel"] .k-grid td,.k-filter-row th{
    text-align:center;
    }
    div[data-viewmodel*="ApplicationSystemViewModel"] .pager-right {
        margin-right:0px;
        }
 div[data-viewmodel*="ApplicationSystemViewModel"] .k-grid tbody .k-button {
        border:0;
        background-color:transparent;
        min-width:20px;
        margin:0px;
        padding:0px;
        }
  div[data-viewmodel*="ApplicationSystemViewModel"]  #cube-main-right {
    display:none;
    }
  div[data-viewmodel*="ApplicationSystemViewModel"]   label {
    font-family:'微软雅黑 Regular', '微软雅黑';
    font-size:12px;
    //font-weight:500;
	color:#999999;
    }
	.k-grid tr
	{
		height:35px;
	}
</style>
</head>
<body>
<div id="ApplicationSystemView" data-page="common.sysmanager.ApplicationSystemApp"data-title="应用系统" data-viewmodel="ApplicationSystemViewModel">
    <div class="row m-l-0 m-r-0">
        <div class="col-lg-2 p-0 m-t-6">
                <div class="col-lg-10 p-0 m-l-10" data-propertyname="ApplicationMenus" data-controltype="TreeView" style="height:100%;overflow:hidden"></div>
        </div>
        <div class="col-lg-10  p-0" style="border: 1px solid #d3d3d3;" id="cube-main-right">
                <div>
                    <div data-controltype="TabContent" data-propertyname="tabMenu" class="navbar-pc-strip" >
                        <li class="ui-text active" data-content="baseinfo">基础信息</li>
                    </div>
                </div>
                <div data-propertyname="rightToolbar" data-controltype="ToolBar" class="cube-bar-modelicon" style="margin-top: -30px;position:relative;left:-20px;" id="rightToolbar">
                    <li>
                        <div data-propertyname="addapp" data-controltype="ImageButton">
                            <span >添加应用</span>
                            <span></span>
                        </div>
                    </li>
                            <li>
                                <div data-propertyname="printAction" data-controltype="ImageButton">
                                    <span >输出</span>
                                    <span></span>
                                </div>
                            </li>
                            <li>
                                <div data-propertyname="importAction" data-controltype="ImageButton">
                                    <span >引入</span>
                                    <span></span>
                                </div>
                            </li>
                            <li>
                                <div data-propertyname="languageExtension" data-controltype="ImageButton">
                                    <span >语言拓展</span>
                                    <span></span>
                                </div>
                            </li>
                            <li>
                                <div data-propertyname="updateAction" data-controltype="ImageButton">
                                    <span >系统升级</span>
                                    <span></span>
                                </div>
                            </li>
                        </div>
                               <!--  内容块 多页签       End-->
                        <div data-related="tabMenu">
                            <div  data-content="baseinfo" style="margin-left:20px;margin-right:20px;">
                                <div data-propertyname="leftToolbar" data-controltype="ToolBar" class="cube-bar-modeltxt">
                                    <div  id="action">
                                      <li>
                                            <div data-propertyname="addAction" data-controltype="ImageButton" data-name="add">
                                                <span></span>
                                                <span>增加</span>
                                            </div>
                                        </li>    
                                    <li>
                                            <div data-propertyname="editAction" data-controltype="ImageButton" data-name="edit">
                                                <span ></span>
                                                <span>修改</span>
                                            </div>
                                        </li>
                                    <li>
                                            <div data-propertyname="deleteAction" data-controltype="ImageButton" data-name="delete">
                                                <span ></span>
                                                <span>删除</span>
                                            </div>
                                        </li>
                                   <li>
                                            <div data-propertyname="lockAction" data-controltype="ImageButton" data-name="lock">
                                                <span ></span>
                                                <span>锁定</span>
                                            </div>
                                        </li>
                                        </div>                   
                                   <li>
                                        <div data-propertyname="saveAction" data-controltype="ImageButton" >
                                                <span ></span>
                                                <span>保存</span>
                                            </div>
                                        </li>
                                         <li>
                                            <div data-propertyname="cancleAction" data-controltype="ImageButton">
                                                <span ></span>
                                                <span>取消</span>
                                            </div>
                                                 </li>
										<li>
                                            <div data-propertyname="importAction2" data-controltype="ImageButton">
                                                <span ></span>
                                                <span>引入</span>
                                            </div>
                                        </li>	 
                                    </div>
                                    </div>
                                     </div>
                                <div id="information" class="row m-r-4">
                                <div class="col-lg-12"style="font-family:'微软雅黑 Regular', '微软雅黑'">
                                        <div class="col-lg-12" style="font-weight: 700;font-size: 14px;
                                            margin: 14px 0 1px">系统信息</div>
                                        <div class="col-lg-4 p-0">
                                            <label  class="col-lg-4 p-r-5" style="text-align:left;" >系统编码</label>
                                            <div class="col-lg-8 p-0">
                                                <input data-propertyname="code" data-controltype="TextBox" style="color:#333333"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 p-0">
                                            <label  class="col-lg-4 p-r-5" style="text-align:left;" >系统名称</label>
                                            <div class="col-lg-8 p-0">
                                                <input data-propertyname="name" data-controltype="TextBox" style="color:#333333"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 p-0">
                                            <label  class="col-lg-4 p-r-5" style="text-align:left;" >生效日期</label>
                                            <div class="col-lg-8 p-0">
                                                <input data-propertyname="effectDate" data-controltype="DateBox" style="color:#333333"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 p-0">
                                            <label  class="col-lg-4 p-r-5" style="text-align:left;" >数据源</label>
                                            <div class ="col-lg-8 p-0" data-propertyname="dataSourceName" data-controltype="ComboBox" style="color:#333333">
                                                    <input type="text" />
                                            </div>
                                       </div>
                                           <div class="col-lg-4 p-0">
                                            <label class="col-lg-4 p-r-5" style="text-align:left;">主语种</label>
                                            <div class="col-lg-8 p-0 m-0"  data-propertyname="langvalues" data-controltype="ComboBox" style="color:#333333">
                                                   <input type="text" />
                                            </div>
                                        </div>
                                                                               <div class="col-lg-4 p-0">
                                            <label class="col-lg-4 p-r-5" style="text-align:left;">辅语种一</label>
                                            <div class="col-lg-8 p-0 m-0"  data-propertyname="langvalues1" data-controltype="ComboBox" style="color:#333333">
                                                   <input type="text" />
                                            </div>
                                        </div>
                                          <div class="col-lg-4 p-0">
                                            <label class="col-lg-4 p-r-5" style="text-align:left;">辅语种二</label>
                                            <div class="col-lg-8 p-0 m-0"  data-propertyname="langvalues2" data-controltype="ComboBox" style="color:#333333">
                                                   <input type="text" />
                                            </div>
                                        </div>
                                             
                                        <div class="col-lg-4 p-0">
                                            <label class="col-lg-4  p-r-5" style="text-align:left;">单组织应用</label>
                                            <div class="col-lg-8 p-0" data-propertyname="companyOrgApp" data-controltype="CheckBox" >
                                                <input type="checkbox" style="margin-top:4px" style="color:#333333"/>
                                            </div>
                                        </div>


                                    </div>

                                <div class="col-lg-12"style="font-family:'微软雅黑 Regular', '微软雅黑';">
                                    <div style="font-size: 14px;font-weight: 700;margin: 14px 0 1px"class="col-lg-12">本单位信息</div>
                                    <div class="col-lg-4 p-0">
                                           <label  class="col-lg-4 p-r-5" style="text-align:left;">单位名称</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="companyName" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                            <label  class="col-lg-4 p-r-5" style="text-align:left;">单位简介</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="shortname" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">单位代码</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="companyCode" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">单位域名</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="domain" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">单位地址</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="addr" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">法人代表</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="juridicalperson" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">邮政编码</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="postcode" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">联系电话</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="phone" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">传真</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="fax" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">电子邮件</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="email" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">税号</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="taxnumber" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                               <div class="col-lg-4 p-0">
                                <label class="col-lg-4 p-r-5"style="text-align:left;">会计期间</label>
                                <div class="col-lg-8 p-0" data-propertyname="accountingperiod" data-controltype="Refer">
                                    <input type="text" style="color:#333333"/>
                                    <div>
                                        <img src="pc/images/Ref-close.png" />
                                        <img src="pc/images/Ref.png" />
                                    </div>
                                </div>
                            </div>
                               <div class="col-lg-4 p-0">
                                <label class="col-lg-4 p-r-5"style="text-align:left;">本位币</label>
                                <div class="col-lg-8 p-0" data-propertyname="standardmoney" data-controltype="Refer">
                                    <input type="text" style="color:#333333"/>
                                    <div>
                                        <img src="pc/images/Ref-close.png" />
                                        <img src="pc/images/Ref.png" />
                                    </div>
                                </div>
                            </div>
                                   <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">多账簿</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="mutilaccount" data-controltype="ComboBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                   <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">备注1</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="def1" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>
                                     <div class="col-lg-4 p-0">
                                             <label  class="col-lg-4 p-r-5" style="text-align:left;">备注2</label>
                                            <div class="col-lg-8 p-0">
                                            <input data-propertyname="def2" data-controltype="TextBox" style="color:#333333"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <div style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight: 700;font-size: 14px;
                                            margin: 14px 0 1px" class="col-lg-12">管理员列表</div>
                                      <div class="col-lg-12 m-t-20 p-r-0">
                                       <div data-propertyname="users" data-controltype="DataGrid" style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight: 500;font-size: 12px;">
                                       </div>
                                          <div class="pager"></div>
                                    </div>
                                </div>
                                    </div>
                                </div>
                                </div>
                      </div>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script src="jquery/jquery-ui.js" type="text/javascript"></script>
<script src="common/js/Animation.js" type="text/javascript"></script>
<script src="common/js/Cube.js" type="text/javascript"></script>
<script src="pc/js/cube.pc.js" type="text/javascript"></script>
<script src="common/js/Cube.bindings.js" type="text/javascript"></script>
<script src="common/js/Control.js" type="text/javascript"></script>
<script src="common/js/CommonProxy.js" type="text/javascript"></script>
<script src="common/js/CommonCRUD.js" type="text/javascript"></script>
<script src="common/js/Button.js" type="text/javascript"></script>
<script src="common/js/ImageButton.js" type="text/javascript"></script>
<script src="common/js/ToolBar.js" type="text/javascript"></script>
<script src="common/js/Label.js" type="text/javascript"></script>
<script src="common/js/ListControl.js" type="text/javascript"></script>
<script src="common/js/ListBox.js" type="text/javascript"></script>
<script src="pc/js/TabContent.js" type="text/javascript"></script>
<script src="common/js/TimeLine.js" type="text/javascript"></script>
<script data-config="NumberBox"></script>
<script data-config="CheckBox"></script>
<script data-config="Refer"></script>
<script src="common/js/Button.js" type="text/javascript"></script>
<script src="common/js/Radio.js" type="text/javascript"></script>
<script src="common/js/ImageButton.js" type="text/javascript"></script>
<script src="common/js/SearchBox.js" type="text/javascript"></script>
<script data-config="MessageBox"></script>
<script data-config="DataGrid"></script>
<script data-config="TextBox"></script>
<script data-config="Tree"></script>
<script data-config="ComboBox"></script>
<script data-config="DateBox"></script>
<script src="apps/common/sysmanager/ApplicationSystem_L.js" type="text/javascript"></script>
<script src="apps/common/sysmanager/ApplicationSystem_Extend.js" type="text/javascript"></script>
<script type="text/javascript">
    cb.viewbinding.create("ApplicationSystemView");
</script>
</body>
</html>
