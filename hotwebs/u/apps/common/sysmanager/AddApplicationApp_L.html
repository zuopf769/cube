<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/modal.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />

    <style>
       div[data-viewmodel*="AddApplicationViewModel"] .button {
        font-size:15px;
        color:white;
        float:left;
        width:90px;
        line-height:40px;
        text-align:center;
        background-color:#147EFC;
        height:40px;
        position:relative;
        left:614px;
        cursor:pointer;
        }
        div[data-viewmodel*="AddApplicationViewModel"] div[data-propertyname="cancelAction"] {
        background-color:#aaa;
        }
        div[data-viewmodel*="AddApplicationViewModel"] .row {
           position:relative;
           top:-40px;
        }
        div[data-viewmodel*="AddApplicationViewModel"] #foot {
        width:794px;
        height:40px;
        background-color:#ddd;
        border-right-width:0px;
        position:relative;
        top:510px;
        left: -15px;
        }
       div[data-viewmodel*="AddApplicationViewModel"] #shadow {
       display:none;
       position:absolute;
       z-index:1000;
       left:-0px;
       background-color:rgb(220,236,255);
       width:100%;
       height:550px;
       opacity:0.5; 
       filter:alpha(opacity=50);
       text-align:center;
       line-height:630px;
       color:#ff6100;
       font-size:18px;
        }
        div[data-viewmodel*="AddApplicationViewModel"] #tip {
        display:none;
        font-size:20px;
        font-weight:500;
        position:absolute;
        left:42%;
        top:45%;
        z-index:1001;
        }
        div[data-viewmodel*="AddApplicationViewModel"]  .p-r-15 {
        padding:0px;
        }
        div[data-viewmodel*="AddApplicationViewModel"] .k-treeview .k-checkbox {
        margin-top:0.6em;
        }
    </style>
</head>
<body>
    <div id="AddApplicationView" data-page="common.sysmanager.AddApplicationApp"  data-viewmodel="AddApplicationViewModel" style="height:550px">
                    <div id="tip">正在添加应用...</div>
            <div id="foot">
          <div class="button" data-propertyname="confirmAction" data-controltype="ImageButton" data-name="device">确认</div>
          <div class="button" data-propertyname="cancelAction" data-controltype="ImageButton" data-name="device">取消</div> 
        </div>
         <div class="row">
            <div class="col-lg-12 m-t-10 m-b-10" style="font-family:'微软雅黑 Regular', '微软雅黑';font-size:14px;font-weight:600">请选择需要添加的应用</div>
            <hr class="col-lg-12 m-0"style="margin:0px;padding:0px;border-color:#ccc" />
            <div data-propertyname="ApplicationModule" data-controltype="TreeView" class="col-lg-12 m-b-20 m-t-20" style="font-family:'微软雅黑 Regular', '微软雅黑';font-size:14px;height:430px;overflow:auto;width:96%"></div>
            <div id="shadow"></div>
         </div>
    </div>  
    <script src="jquery/jquery-1.11.1.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="common/js/Cube.js" type="text/javascript"></script>
    <script src="common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="common/js/Control.js" type="text/javascript"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script data-config="Tree"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="apps/common/sysmanager/AddApplication_L.js"></script>
    <script src="apps/common/sysmanager/AddApplication_Extend.js"></script>
    <script>
        cb.viewbinding.create("AddApplicationView");
    </script>
