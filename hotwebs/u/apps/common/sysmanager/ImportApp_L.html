<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" type="text/css" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/modal.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
	<style>
		.importLable{
			font-family:'微软雅黑 Regular', '微软雅黑';
			font-size:12px;
			font-weight:600;
			color:#999999;
		}
	</style>
</head>
<body>
    <div id="ImportView" data-page="common.sysmanager.ImportApp"  data-viewmodel="ImportViewModel" style="height:590px;margin:0">
        <div class="row p-0 m-0"></div>        
                <span  class="col-lg-12 p-0 m-t-5" style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:600;">引入应用</span>
                <hr  class="col-lg-12 p-0" style="margin-top:5px;margin-bottom:5px;position: relative;left:-16px;border-color:#aaa;width:796px"/>
                <div style="height:430px;overflow:inherit">
					<div  class="col-lg-12 p-0 m-0 m-t-10" style="height:20%;overflow:hide" id="DBConnInfo" >
						<div class="col-lg-6 p-0">
						   <span class="col-lg-4 p-r-5 importLable" style="text-align:left;">数据库地址:</span>
						   <div class="col-lg-7 p-0">
								<input data-propertyname="DBSrvAddr" data-controltype="TextBox"/>
						   </div>
						</div>
						<div class="col-lg-6 p-0">
						   <span  class="col-lg-4 p-r-5 importLable" style="text-align:left;">数据库端口:</span>
						   <div class="col-lg-7 p-0">
								<input data-propertyname="DBSrvPort" data-controltype="TextBox"/>
						   </div>
						</div>
						<div class="col-lg-6 p-0">
						   <span  class="col-lg-4 p-r-5 importLable" style="text-align:left;">用户名:</span>
						   <div class="col-lg-7 p-0">
								<input data-propertyname="dbuser" data-controltype="TextBox"/>
						   </div>
						</div>
						<div class="col-lg-6 p-0">
						   <span  class="col-lg-4 p-r-5 importLable" style="text-align:left;">密码:</span>
						   <div class="col-lg-7 p-0">
								<input data-propertyname="dbpass" data-controltype="TextBox" type="password"/>
						   </div>
						</div>
						<div data-propertyname="conToolBar" data-controltype="ToolBar" class="cube-bar-modeltxt col-lg-12" style="overflow:inherit">
							<li class="col-lg-2" style="float:right">
								<div data-propertyname="connectAction" data-controltype="ImageButton">
									<span></span>
									<span>连接</span>
								</div>
							</li>      
						</div>
					</div>
					<div  class="col-lg-12 p-0 m-0 m-t-10" style="height:80%;overflow:auto" id="DirTree">
					   <div data-propertyname="DirTree" data-controltype="TreeView"></div>
					</div>
				</div>
				
                <div data-propertyname="leftToolbar" data-controltype="ToolBar" class="cube-bar-modeltxt col-lg-12" style="margin-top:10px;overflow:inherit">
                    <div class="col-lg-12 m-t-10">
					<div class="col-lg-8 p-0 m-0">
                        <span  class="col-lg-2 p-0 m-t-5 importLable">引入路径:</span>
                         <div class="col-lg-10 p-0 m-t-5">
                            <input data-propertyname="DBFile" data-controltype="TextBox"/>
                        </div>
					  </div> 
					  <li class="col-lg-2 m-t-5">
                        <div data-propertyname="dbpathAction" data-controltype="ImageButton">
                            <span></span>
                            <span>...</span>
						</div>
                    </li> 
                     <div class="col-lg-8 p-0 m-0">
                        <span  class="col-lg-2 p-0 m-t-5 importLable">备份文件:</span>
                         <div class="col-lg-10 p-0 m-t-5">
                            <input data-propertyname="BackupFile" data-controltype="TextBox"/>
                        </div>
						</div> 
                    <li class="col-lg-2 m-t-5">
                        <div data-propertyname="confirmAction" data-controltype="ImageButton">
                            <span></span>
                            <span>确认</span>
						</div>
                    </li> 
                    <li class="col-lg-2 m-t-5">
                        <div data-propertyname="cancelAction" data-controltype="ImageButton">
                            <span></span>
                            <span>取消</span>
                        </div>
                      </li>      
                </div>
            </div>   
       </div>

    <script src="./jquery/jquery-1.11.1.js"></script>
    <script src="./jquery/jquery-ui.js"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="apps/common/sysmanager/ImportViewModel.js"></script>
    <script src="apps/common/sysmanager/ImportViewModel_Extend.js"></script>
    <script data-config="TextBox"></script>
    <script data-config="Tree"></script>
    <script>
        cb.viewbinding.create("ImportView");
    </script>
</body>
</html>
