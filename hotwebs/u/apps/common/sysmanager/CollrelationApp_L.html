<html>
<head>
    <meta charset="utf-8">
    <title>协同关系</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="pc/css/CustomList.css" rel="stylesheet" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
    <style>
        .h4{font-size: 16px; color:#5E5E5E; border-bottom: 2px solid #d3d3d3; padding-bottom: 6px; margin: 20px 0; }
        .border-d3 {
            border: 1px solid #d3d3d3;
        }
        .org-title {
            padding: 8px 12px;
            background: #F2F2F2;
            font-weight:bold;
        }
        .delivery_btn{background:#E9F4FF;border: 1px solid #BBCBDF; padding: 0 8px; line-height: 24px; cursor: pointer}
        .relate_right{background: #FFF9F2; border: 1px solid #F9DED5; line-height: 32px; padding: 10px;}
        .relate_right h5{color: #515151; font-size: 15px; line-height: 32px; margin: 0;}
        .relate_other{ border-bottom: 1px dashed #d3d3d3; padding: 10px 0; margin: 15px 0; }
        .relate_txt{ margin-bottom: 20px;}
        .relate_txt strong{ padding-bottom:8px;display: inline-block}
        .relate_btn{ border: 1px solid #d3d3d3; text-align: center; line-height: 44px; margin-top: -1px;cursor: pointer }
        .relate_btn span{ display: inline-block; vertical-align: middle}
        .relate_btn span.add-icon{ background: url("common/images/ImageButton/add.png") no-repeat; margin-top:12px ; background-size:50%;display: inline-block; width: 25px; height: 25px;}
        .cube-left-menu li {
            line-height: 42px;
            background: #FAFAFA;
            border-top: 1px solid #E8E8E8;
            padding-left:15px;
            cursor:pointer;
        }
            .cube-left-menu li:hover {
                background:#fff;
            }
     </style>
</head>
<body>
    <div id="CollrelationView" data-page="common.sysmanager.CollrelationApp" data-title="协同关系" data-viewmodel="CollrelationViewModel">
        <div class="col-lg-2 p-r-0 p-l-0 border-d3">
            <!--销售组织-->
            <div data-propertyname="saleOrganization" class="org-title" data-controltype="Label"></div>
            <!--组织列表-->
            <div data-propertyname="organizationList" data-controltype="ListBox"></div>
        </div>
        <div class="col-lg-10" >
            <div class="h4">销售协同关系设置</div>
            <div class="row p-r-15">
                <div class="col-lg-9 p-l-0">
                    <label class="col-lg-2"><strong>业务类型：</strong></label><div class="col-lg-8 p-l-0 p-r-0" data-propertyname="businessType" data-controltype="ComboBox"></div>
                    <div class="col-lg-12">
                        <label class="pull-left"><strong>供货组织：</strong></label>
                        <div class="pull-right delivery_btn" data-propertyname="add" data-controltype="ImageButton">新增供货组织</div>
                    </div>
                    <div class="col-lg-12">
                        <div data-controltype="CustomList" data-propertyname="CollCustomList"></div>
                    </div>
                </div>
                <div class="col-lg-3 p-r-0">
                     <div class="relate_right">
                         <h5>业务关系说明：</h5>
                         <strong></strong>
                     </div>
                </div>
            </div>
            <div class="relate_other"><strong>其他协同关系：</strong></div>
            <div class="row p-r-15 relate_txt">
                <div class="col-lg-3 p-r-0">
                    <strong>库存</strong>
                    <div data-controltype="CustomList" data-propertyname="inStockCustomList"></div>
                    <div class="relate_btn" data-controltype="ImageButton"><span class="add-icon"></span>添加库存组织</div>
                </div>
                <div class="col-lg-3 p-r-0">
                    <strong>发货</strong>
                    <div data-controltype="CustomList" data-propertyname="deliveryCustomList"></div>
                    <div class="relate_btn" data-controltype="ImageButton"><span class="add-icon"></span>添加库存组织</div>
                </div>
                <div class="col-lg-3 p-r-0">
                    <strong>财务</strong>
                    <div data-controltype="CustomList" data-propertyname="financeCustomList"></div>
                    <div class="relate_btn" data-controltype="ImageButton"><span class="add-icon"></span>添加库存组织</div>
                </div>
                <div class="col-lg-3">
                    <strong>开票</strong>
                    <div data-controltype="CustomList" data-propertyname="billingCustomList"></div>
                    <div class="relate_btn" data-controltype="ImageButton"><span class="add-icon"></span>添加库存组织</div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="common/js/Animation.js" type="text/javascript"></script>
    <script src="common/js/Cube.js" type="text/javascript"></script>
    <script src="pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="common/js/Control.js" type="text/javascript"></script>
    <script src="common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="common/js/CommonCRUD.js" type="text/javascript"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="common/js/ToolBar.js" type="text/javascript"></script>
    <script src="common/js/Label.js" type="text/javascript"></script>
    <script src="common/js/ListControl.js" type="text/javascript"></script>
    <script src="common/js/ListBox.js" type="text/javascript"></script>
    <script src="pc/js/TabContent.js" type="text/javascript"></script>
    <script src="common/js/TimeLine.js" type="text/javascript"></script>
    <script data-config="NumberBox"></script>
    <script data-config="CheckBox"></script>
    <script data-config="Refer"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/Radio.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="common/js/SearchBox.js" type="text/javascript"></script>
    <script data-config="MessageBox"></script>
    <script data-config="DataGrid"></script>
    <script data-config="TextBox"></script>
    <script data-config="Tree"></script>
    <script data-config="ComboBox"></script>
    <script data-config="DateTimeBox"></script>
    <script src="common/js/CustomList.js" type="text/javascript"></script>
    <script src="apps/common/sysmanager/Collrelation_L.js" type="text/javascript"></script>
    <script src="apps/common/sysmanager/Collrelation_Extend.js" type="text/javascript"></script>
    <script type="text/javascript">
        cb.viewbinding.create("CollrelationView");
    </script>
</body>
</html>
