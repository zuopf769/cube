<html>
<head>
    <meta charset="utf-8">
    <title>安全策略</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
    <style>
      div[data-viewmodel*="SecurityPolicyViewModel"] .pager {
          margin-left:30px;
        }
      div[data-viewmodel*="SecurityPolicyViewModel"] .k-grid tbody .k-button {
        border:0;
        background-color:transparent;
        min-width:20px;
        margin:0;
        padding:0;
      }
	  .k-grid tr
		{
			height:35px;
		}
    </style>
</head>
<body>
<div id="SecurityPolicyView" data-title="安全策略"  data-page="common.sysmanager.SecurityPolicyApp" data-viewmodel="SecurityPolicyViewModel">
       <div class="cube-main">
			<div class="cube-main-content">
                <div class="cube-content-page">
                    <div class="cube-header-tool">
                        <div data-propertyname="toolbarContent" data-controltype="ToolBar" class="cube-bar-modeltxt" style="height:600px; width:97%;margin-top:20px;margin-left:20px;margin-right:30px;  ">
                    <li>
                                <div data-propertyname="editAction" data-controltype="ImageButton" class="edited">
                                    <span class=""></span>
                                    <span>编辑</span>
                                </div>
                    </li>
                        <li>
                                <div data-propertyname="deleteAction" data-controltype="ImageButton" class="deleted">
                                    <span class=""></span>
                                    <span>删除</span>
                                </div>
                        </li>
                                
                    <li>    
                                 <div data-propertyname="saveAction" data-controltype="ImageButton" style="display:none">
                                     <span class=""></span>   
                                     <span>保存</span>
                                </div>
                     </li>
                                
                    <li>    
                                 <div data-propertyname="cancleAction" data-controltype="ImageButton" style="display:none">
                                     <span class=""></span>   
                                     <span>取消</span>
                                </div>
                     </li>
                                
                               <div class="col-lg-12  m-0 m-t-15 p-0">
                                       <div data-propertyname="SecurityPolicy" data-controltype="DataGrid" style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight: 500;font-size: 12px;"></div>
                                                               <div class="pager"></div>
                               </div>
                         </div>     
                     </div>
				  </div>
			   </div>
	      </div>
</div>
<script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
<script src="jquery/jquery-ui.js" type="text/javascript"></script>
<script src="common/js/Animation.js" type="text/javascript"></script>
<script src="common/js/Cube.js" type="text/javascript"></script>
<script src="common/js/Cube.bindings.js" type="text/javascript"></script>
<script src="common/js/Control.js" type="text/javascript"></script>
<script src="common/js/ImageButton.js" type="text/javascript"></script>
<script src="common/js/ToolBar.js" type="text/javascript"></script>
<script src="common/js/TimeLine.js" type="text/javascript"></script>
<script src="common/js/Button.js" type="text/javascript"></script>
<script src="common/js/ImageButton.js" type="text/javascript"></script>
<script data-config="DataGrid"></script>
<script data-config="ComboBox"></script>
<script data-config="NumberBox"></script>
<script data-config="DateBox"></script>
<script data-config="DateTimeBox"></script>
<script src="pc/js/kendoctrl/DateBoxFx.js"></script>
<script src="pc/js/cube.pc.js" type="text/javascript"></script>
<script src="pc/js/TabContent.js" type="text/javascript"></script>
<script data-config="TextBox"></script>
<script src="apps/common/sysmanager/SecurityPolicy_L.js" type="text/javascript"></script>
<script src="apps/common/sysmanager/SecurityPolicy_Extend.js" type="text/javascript"></script>
<script type="text/javascript">
    cb.viewbinding.create("SecurityPolicyView");
</script>
</body>
</html>
