<html>
<head>
    <meta charset="utf-8">
    <title>会计期间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
    <style>
        .border-d3 {
            border-right: 1px solid #d3d3d3;
            border-top: none;
        }
        .account {
            background: #F0F0F0;
            border-bottom: 1px solid #d3d3d3;
            line-height: 32px;
        }
        .bottom_btn {
            background: #F0F0F0;
            height: 40px;
            width: 100%;
        }
        .bottom_btn .btn, .bottom_btn .btn-on {
            width: 90px;
            float: right;
            height: 40px;
            color: #fff;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            }
        .bottom_btn .btn-on {
            background: #147EFC;
            }
        .bottom_btn .btn {
            background: #aaa;
            }
        .title_btn {
            line-height: 39px;
            font-weight: bold;
            border-bottom: 1px solid #d3d3d3;
        }
        .title_close {
            float: right;
            width: 25px;
            margin-top: 6px;
            height: 25px;
            cursor: pointer;
            background: url("common/images/ImageButton/close.png") no-repeat;
        }
        .account-search .account-s {
            width: 200px;
            border: 1px solid #d3d3d3;
            padding: 2px 6px;
        }
        .account-search {
            overflow: hidden;
        }
        .account-search input:focus, .account-search input {
            border: none;
            outline: none;
            }
        .account-search .search-icon {
            background: url("pc/images/search.png") no-repeat;
            }
        .filter-btn {
            background: url("pc/images/ToolBar/filter.png") no-repeat;
        }
        .refresh-btn {
            background: url("pc/images/ToolBar/refresh.png") no-repeat;
        }
        .account-search .search-icon, .filter-btn, .refresh-btn {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="AccountingPeriodView" data-page="common.sysmanager.AccountingPeriodApp" data-title="会计期间"
         data-viewmodel="AccountingPeriodViewModel">
        <div class="title_btn">会计期间<div class="title_close" data-propertyname="close" data-controltype="ImageButton"></div></div>
        <div class="row">
            <div class="col-lg-4 p-r-0">
                <div class="border-d3">
                    <div class="account">会计年度</div>
                    <div data-propertyname="AccountYear" data-controltype="TreeView"></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="account-search m-t-15">
                    <div class="account-s pull-left" data-propertyname="AccountSearch" data-controltype="SearchBox">
                        <input type="text" placeholder="请输入关键字"><span class="search-icon pull-right"></span>
                    </div>
                    <span class="refresh-btn m-l-20 pull-right" data-propertyname="AccountRefresh" data-controltype="ImageButton"></span>
                    <span class="filter-btn pull-right" data-propertyname="AccountFilter" data-controltype="ImageButton"></span>
                </div>
                <div class="m-t-10" data-propertyname="AccountGrid" data-controltype="DataGrid"></div>
                <div class="pager"></div>
            </div>
            <div class="col-lg-12 p-r-0 p-l-0">
                <div class="bottom_btn">
                    <div class="btn" data-propertyname="cancel" data-controltype="ImageButton">取消</div>
                    <div class="btn-on" data-propertyname="determine" data-controltype="ImageButton">确定</div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="common/js/Animation.js" type="text/javascript"></script>
    <script src="common/js/Cube.js" type="text/javascript"></script>
    <script src="pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="common/js/Control.js" type="text/javascript"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="common/js/ToolBar.js" type="text/javascript"></script>
    <script src="common/js/Label.js" type="text/javascript"></script>
    <script src="common/js/SearchBox.js" type="text/javascript"></script>
    <script src="common/js/ListControl.js" type="text/javascript"></script>
    <script src="common/js/ListBox.js" type="text/javascript"></script>
    <script src="pc/js/TabContent.js" type="text/javascript"></script>
    <script src="common/js/TimeLine.js" type="text/javascript"></script>
    <script src="common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="common/js/CommonCRUD.js" type="text/javascript"></script>
    <script data-config="NumberBox"></script>
    <script data-config="CheckBox"></script>
    <script data-config="Refer"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/Radio.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script data-config="MessageBox"></script>
    <script data-config="DataGrid"></script>
    <script data-config="TextBox"></script>
    <script data-config="Tree"></script>
    <script data-config="ComboBox"></script>
    <script data-config="DateTimeBox"></script>
    <script src="apps/common/sysmanager/AccountingPeriod_L.js" type="text/javascript"></script>
    <script src="apps/common/sysmanager/AccountingPeriod_Extend.js" type="text/javascript"></script>
    <script type="text/javascript">
        cb.viewbinding.create("AccountingPeriodView");
    </script>
</body>
</html>
