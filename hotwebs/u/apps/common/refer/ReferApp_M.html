<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./pad/css/Document.css" rel="stylesheet" />
    <link href="./pad/css/dropdown.css" rel="stylesheet" />
    <link href="./pad/css/SearchBox.css" rel="stylesheet" />
    <link href="./pad/css/ListCard.css" rel="stylesheet" />
    <link href="./pad/css/TimeLine.css" rel="stylesheet" />
    <style>
        .refer-class-part {
            position: absolute;
            top: 10%;
            left: 1%;
            width: 20%;
            border: 1px solid #cdcdcd;
            border-radius: 8px;
            height: 100%;
            background: white;
            display: none;
        }

        .refer-show {
            display: block;
        }

        .refer-close {
            display: none;
        }

        .refer-master-part {
            width: 100%;
            border: 1px solid #D7D7D7;
            float: left;
        }

            .refer-master-part .header-section {
                float: left;
            }
    </style>
    <link href="./common/css/Cube.Form.css" rel="stylesheet" />
    <link href="./common/css/Cube.Icon.css" rel="stylesheet" />

    <link href="./pad/css/accondion.css" rel="stylesheet" />
    <link href="./pad/css/Catalog.css" rel="stylesheet" />
    <link href="./pad/css/menu.css" rel="stylesheet" />    
    <link href="./pad/css/dropdown.css" rel="stylesheet" type="text/css" />    
</head>
<body>
    <div id="ReferView" data-page="common.refer.ReferApp" data-viewmodel="ReferViewModel" style="overflow: hidden;">
        <div class="document-wrapper" style="width: 100%; left: 0;">
            <div class="cube-main document-scroller" style="width: 100%;">
                <div class="refer-class-part"></div>
                <div class="master-part" style="width: 100%;">
                    <div class="cube-main-header" style="width: 100%;">
                        <div data-propertyname="MenuAction" data-controltype="ImageButton"><span class="menu-icon"></span><span>菜单</span></div>
                        <label data-propertyname="title" data-controltype="Label">供应商档案基本参照</label>
                        <div data-propertyname="CloseAction" data-controltype="ImageButton"><span class="close-icon"></span><span>关闭</span></div>
                    </div>
                    <div class="action-section" style="width: 100%;">
                        <div class="search" style="width: 94%; float: left;">
                            <input type="search" placeholder="供应商编码/供应商名称/供应商名称" style="margin: 0 0 0 2%" data-propertyname="Search" data-controltype="SearchBox" />
                        </div>
                    </div>
                    <div class="content-section" style="width: 100%">
                        <div class="list-card">
                            <div class="list-card-wrapper">

                                <div class="list-card-scroller">
                                    <div>
                                        <span class="pull-icon"></span>
                                        <span class="pull-label">下拉刷新</span>
                                    </div>
                                    <div data-propertyname="Grid" data-controltype="ListCard"></div>
                                    <div>
                                        <span class="pull-icon"></span>
                                        <span class="pull-label">上拉刷新</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="content-section">
                <div class="menu" data-propertyname="Catalog" data-controltype="Catalog" style="display:none">
                    <div class="catalog" style="width:30%">
                        <div class="title">
                            <div class="dropdown" title="客户分类"></div>
                        </div>
                        <div class="search">
                            <div class="cube-control-content">
                                <div data-controltype="SearchBox" class="cube-control-tree">
                                    <span class="search-icon"></span><input type="text" placeholder="客户编码/客户名称/客户类型" />
                                </div>
                            </div>
                        </div><!--content over-->
                        <div class="content" style="height:70%">
                            <div class="accondion-wrapper">
                                <div class="accondion"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/iscroll-probe.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>   
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/ListCard.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./common/js/Label.js" type="text/javascript"></script>


    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/dropDown.js" type="text/javascript"></script>
    <script src="./common/js/Catalog.js" type="text/javascript"></script>    

    <script src="./common/js/CatalogHelper.js" type="text/javascript"></script>

    <script src="apps/common/refer/ReferApp_L.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferBase_Extend.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferApp_Extend.js" type="text/javascript"></script>

    <script type="text/javascript">
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        cb.viewbinding.create("ReferView");
    </script>
</body>
</html>
