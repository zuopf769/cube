<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>参照</title>
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
   

    <link href="./pc/css/accondion.pc.css" rel="stylesheet" />
    <link href="./pad/css/menu.css" rel="stylesheet" />
    <link href="./pad/css/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/Catalog.pc.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div id="ReferTreeView" class="container" data-title="参照" data-page="common.refer.ReferTreeApp" data-viewmodel="ReferTreeViewModel">
        <div class="cube-main menu" data-propertyname="Catalog" data-controltype="Catalog">
            <div class="catalog">
                <div class="title">
                    <div class="dropdown" title="客户分类"></div>
                </div>
                <div class="search">
                    <div class="cube-control-content">
                        <div data-controltype="SearchBox" class="cube-control-tree">
                            <span class="search-icon"></span><input type="text" placeholder="客户编码/客户名称/客户类型" />
                        </div>
                    </div>
                </div><!--content over-->
                <div class="content">
                    <div class="accondion-wrapper">
                        <div class="accondion"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="SubmitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="CancelAction"><span></span><span>取消</span></div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery.event.drag-2.2.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./jquery/iscroll-probe.js" type="text/javascript"></script>

    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
       
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    
    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/dropDown.js" type="text/javascript"></script>
    <script src="./common/js/Catalog.js" type="text/javascript"></script>
    <script src="./pc/js/Catalog.pc.js" type="text/javascript"></script>

    
    <script src="./common/js/CatalogHelper.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferTreeApp_L.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferBase_Extend.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferTreeApp_Extend.js" type="text/javascript"></script>

    <script type="text/javascript">
        cb.viewbinding.create("ReferTreeView");
    </script>
</body>
</html>
