<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>参照</title>
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
 
	
    <link href="./pc/css/accondion.pc.css" rel="stylesheet" />
    <link href="./pc/css/menu.css" rel="stylesheet" />
    <link href="./pad/css/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/Catalog.pc.css" rel="stylesheet" type="text/css" />
    <link data-config="DataGrid" />
</head>
<body>
    <div id="ReferView" class="container" data-title="参照" data-page="common.refer.ReferApp" data-viewmodel="ReferViewModel" >
        <div class="row">
            <div class="cube-main-left">
                <div style="width:100%;height:100%;min-height:570px;">
                    <div class="menu" data-propertyname="Catalog" data-controltype="Catalog">
                        <div class="catalog" style="width:200px;">
                            <div class="title">
                                <div class="dropdown" title="客户分类"></div>
                            </div>
                            <div class="search">
                                <div class="cube-control-content" >
                                    <div data-controltype="SearchBox" class="cube-control-tree" style="border:none;border-bottom:solid gray 1px;margin:10px;" >
                                        <span class="search-icon"></span><input type="text" placeholder="输入分类名称" />
                                    </div>
                                </div>
                            </div><!--content over-->
                            <div class="content" style="height: 70% ;border-right:solid 1px rgb(217,217,217); padding-top:15px">
                                <div class="accondion-wrapper">
                                    <div class="accondion"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cube-main-right p-l-15 p-r-15">
                <div class="ui-head-content row">
                    <div data-controltype="SearchBox" data-propertyname="Search" class="searchBox col-lg-8" style="margin-top: 25px;">
                        <input type="text" placeholder="单号/客户/联系人/物料">
                        <span></span>
                    </div>
                    <div data-controltype="ToolBar" class="cube-bar-modelicon col-lg-4" style="margin-top: 20px">
                        <ul>
                            <li><div data-propertyname="SortAction" data-controltype="ImageButton" data-name="group1"><span class="sort-icon"></span><span></span></div></li>
                            <li><div data-propertyname="RefreshAction" data-controltype="ImageButton" data-name="group1"><span class="refresh-icon"></span><span></span></div></li>
                            <li><div data-propertyname="SetAction" data-controltype="ImageButton" data-name="group1"><span class="set-icon"></span><span></span></div></li>
                        </ul>
                    </div>
                </div>
                <!---->
                <div class="common-list ui-table row">
                    <div class="grid-wrapper col-lg-12" style="height:500px">
                        <div style="height:430px;">
                            <div data-propertyname="Grid" data-controltype="DataGrid"></div>
                        </div>
                        <div class="pager"></div>
                    </div>
                           
                </div>
            </div>
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="SubmitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="CancelAction"><span></span><span>取消</span></div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>

    <script src="./jquery/iscroll-probe.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="./common/js/dropDown.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./common/js/CommonCRUD.js" type="text/javascript"></script>
    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/Catalog.js" type="text/javascript"></script>
    <script src="./pc/js/Catalog.pc.js" type="text/javascript"></script>
    
    <script src="./common/js/CatalogHelper.js" type="text/javascript"></script>
    <script data-config="DataGrid"></script>
    <script data-config="ComboBox"></script>
    <script src="apps/common/refer/ReferApp_L.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferBase_Extend.js" type="text/javascript"></script>
    <script src="apps/common/refer/ReferApp_Extend.js" type="text/javascript"></script>

    <script type="text/javascript">
        cb.viewbinding.create("ReferView");
    </script>
</body>
</html>
