<!doctype html>
<html>
    <head>
        <title>smartDefPage</title>
		<!--
			<link href="./apps/common/smart/styles/kendo.common.min.css" rel="stylesheet" />
			<link href="./apps/common/smart/styles/kendo.default.min.css" rel="stylesheet" />
		-->
        <link href="./kendoui/trial/styles/kendo.common-bootstrap.min.css" rel="stylesheet" />
		<link href="./kendoui/trial/styles/kendo.bootstrap.min.css" rel="stylesheet" />
		<script src="./common/js/Cube.js"></script>
		<script src="./pc/js/cube.pc.js"></script>
        <script src="./kendoui/trial/js/kendo.all.min.js"></script>
		<script src="./apps/common/smart/token.js"></script>
		<script src="./apps/common/smart/smartDefPage.js"></script>
    </head>
    <body>
		
        <div id="Container">
			<div id="window">
				<div id="viewGrid"></div>
			</div>
			<div id="editDirWindow" style="display: none">
				<div id="dirContainer">
					<div id="dirContainerHeader">
						<ul id="fieldlist">
							<li>
								<label for="dirName">语义模型分类:</label>
								<input id="dirName" type="textBox"/>
							</li>
							<li>
								<label for="seqnumber">序号:</label>
								<input id="seqnumber" type="textBox"/>
							</li>
							<li>
								<label for="pk_dir">pk_dir:</label>
								<input id="pk_dir" type="textBox"/>
							</li>
							<li>
								<label for="parentId">parentId:</label>
								<input id="parentId" type="textBox"/>
								<button id="dirClearButton">清除</button>
							</li>
							<li>
								<input id="editType" type="hidden"/>
							</li>
						</ul>
					</div>
					<div id="dirContainerFooter">
						<p>
							<button id="dirSaveButton" class="k-primary">保存</button>
							<button id="dirCancleButton">取消</button>
						</p>
					</div>
				</div>
			</div>
			<div id="editDefWindow" style="display: none">
				<div id="defContainer">
					<div id="defContainerHeader">
						<ul id="fieldlist">
							<li>
								<label for="defcode">语义模型编码:</label>
								<input id="defcode" type="textBox"/>
							</li>
							<li>
								<label for="defname">语义模型名称:</label>
								<input id="defname" type="textBox"/>
							</li>
							<li>
								<label for="sspk_dir">所属分类:</label>
								<input id="sspk_dir" type="textBox"/>
							</li>
							<li>
								<label for="pk_def">pk_def:</label>
								<input id="pk_def" type="textBox"/>
							</li>
							<li>
								<input id="defEditType" type="hidden"/>
							</li>
						</ul>
					</div>
					<div id="defContainerFooter">
						<p>
							<button id="defSaveButton" class="k-primary">保存</button>
							<button id="defCancleButton">取消</button>
						</p>
					</div>
				</div>
			</div>
			<div id="Header">
				<button id="addDirButton" class="k-primary">新增</button>
				<button id="editDirButton">修改</button>
				<button id="delDirButton">删除</button>
			</div>
			<div class="Clear"><!--如何你上面用到float,下面布局开始前最好清除一下。--></div>
			<div id="paramWindow" style="display: none">
				<div id="pmInputGrid"></div>
				<div id="paramButtons">
					<button id="pmInputSaveButton" class="k-primary">确定</button>
					<button id="pmInputCancleButton">取消</button>
				</div>
			</div>
			<div id="Center">
				<div id="dirTree"></div>
				<div id="defArea">
					<div id="topbuttonsB">
						<button id="designDefButton" class="k-primary">设计</button>
						<button id="addDefButton">新增</button>
						<button id="editDefButton">修改</button>
						<button id="delDefButton">删除</button>
						<button id="viewButton">预览</button>
					</div>
					<div id="defGrid"></div>
				</div>
				
			</div>
			<div class="Clear"><!--如何你上面用到float,下面布局开始前最好清除一下。--></div>
			<div id="palette"></div>
		</div>
		
		
		<style scoped>
			#Container{
				width:100%;
				margin:0 auto;/*设置整个容器在浏览器中水平居中*/
				/*background:#CF3;*/
			}
			#Header {
				margin:10px;
				width:20%;
				text-align:left;
			}
			#Center {
				/*处理左右多列等高*/
				overflow:hidden;
			}
			#dirTree {
			    width:20%;
			    float:left;/*设置浮动，实现多列效果，div+Css布局中很重要的*/
				border:1px solid #d3d3d3;
				margin-left:10px;
				
				padding-bottom:2000px;/*处理左右多列等高*/
				margin-bottom:-2000px;
			}
			#defArea{
				width:75%;
				float:left;
				border:1px solid #d3d3d3;
				
				padding-bottom:2000px;/*处理左右多列等高*/
				margin-bottom:-2000px;
			}
			#topbuttonsB{
				text-align: left;
				margin:10px;
			}
			#defGrid {
			    margin:10px;/*设置元素跟其他元素的距离为20像素*/
			}
			
			/*设置增加弹出层样式*/
			#dirContainer
			{
				width:400px;
			}
			#fieldlist
			{
				margin:0;
				padding:0;
			}

			#fieldlist li
			{
				list-style:none;
				padding:10px 0;
			}

			#fieldlist label {
				display: inline-block;
				width: 150px;
				margin-right: 5px;
				text-align: right;
			}
			#dirContainerFooter{
				text-align: right;
			}
			#defContainer
			{
				width:400px;
			}
			#defContainerFooter{
				text-align: right;
			}
			#pmInputGrid {
				height:250px;
			    width:500px;
			    margin:10px;/*设置元素跟其他元素的距离为20像素*/
			}
			#paramButtons {
				text-align: right;
			}
		</style>
    </body>
</html>
