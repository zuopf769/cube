<html>

    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pc/css/accondion.pc.css" rel="stylesheet" />
    <link href="./pad/css/menu.css" rel="stylesheet" />

            </div>
        </div>
    </div>   
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>

    <script src="apps/common/catalog/CatalogApp_M.js" type="text/javascript"></script>
    <script src="apps/common/catalog/CatalogApp_Extend.js" type="text/javascript"></script>

        cb.viewbinding.create("CatalogViewModel");
