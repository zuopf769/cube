<html>
<head>
    <meta charset="utf-8">
    <title>编码映射</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="kendoui/commercial/styles/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="kendoui/commercial/styles/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
    <style>
    	.codeEntityTitle {
    		border-bottom: 1px solid #e8e8e8;
            background-color: #f8f8f8;
            padding: 10px 20px;
            height: 38px;
            line-height: 18px;
    	}
    	
    	.codeEntityLeft {
    		border-right: 1px solid #ccc;
    	}
    	
    	 .border-tb-d3 {
            height:750px;
            overflow-y:scroll;
        }
        
        .codeTabMenu {
        	width: 100%;
        }
		.k-grid .k-button {
            border:none;
            background:none;
        }
       
        .k-grid tbody .k-button, .k-ie8 .k-grid tbody button.k-button{
        	 min-width: 30px;
        }
        
        .defaultrule{
        	position: relative;
        }
        
        .defaultrule div{
        	position:absolute;
			text-align:center;
			display:block;
			font-size:0;
			top:50%;
			right:0;
			margin-top:-5px;
        }
        
        input[data-controltype='TextBox'][readonly]+div{
        	display: none;
        }
        
        #supperEditWindow p{
        	margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="CodeMapView" data-page="common.codelevel.CodeMapApp" data-title="编码级次" data-viewmodel="CodeMapViewModel">  
           <div class="col-lg-2 p-5 codeEntityLeft">
           		<div class="codeEntityTitle">编码实体</div>
            	<div class="border-tb-d3" data-controltype="TreeView" data-propertyname="codeMapTree"></div>
        	</div>
           <div class="col-lg-10">
                <div data-controltype="ToolBar" data-propertyname="toolbar" class="cube-bar-modeltxt">
                    <li>
                        <div data-propertyname="editAction" data-controltype="ImageButton" data-name="edit">
                            <span class="edit-icon"></span>
                            <span>修改</span>
                        </div>
                    </li>
                    <li>
                        <div data-propertyname="saveAction" data-controltype="ImageButton" data-name="save">
                            <span class="save-icon"></span>
                            <span>保存</span>
                        </div>
                    </li>
                    <li>
                        <div data-propertyname="cancelAction" data-controltype="ImageButton" data-name="cancel">
                            <span class="cancel-icon"></span>
                            <span>取消</span>
                        </div>
                    </li>
                    <li class="m-l-20 m-r-20">
                        <div data-propertyname="entityRef" data-controltype="ImageButton" data-name="entityref">
                            <!--<span class="save-icon"></span>-->
                            <span>实体引用</span>
                        </div>
                    </li>
                </div>
                <div class="row p-r-15 m-b-10">
	            	<h4 class="col-lg-12 border-l-blue">映射定义</h4>
		            <div class="col-lg-4">
		                <label class="col-lg-4">映射值长度</label>
		                <div class="col-lg-8 p-0">
		                    <input data-propertyname="elength" data-controltype="NumberBox" />
		                </div>
		            </div>
		            <div class="col-lg-4">
		                <label class="col-lg-4">补位方式</label>
		                <div class="col-lg-8 p-0">
		                    <input data-propertyname="styl" data-controltype="ComboBox" />
		                </div>
		            </div>
		            <div class="col-lg-4">
		                <label class="col-lg-4">补位符号</label>
		                <div class="col-lg-8 p-0">
		                    <input  data-propertyname="sign" data-controltype="TextBox" />
		                </div>
		            </div>
		            <div class="col-lg-8">
		                <label class="col-lg-2">默认规则定义</label>
		                <div class="col-lg-10 p-0 defaultrule">
		                    <input  data-propertyname="defaultrule" data-controltype="TextBox" />
		                    <div>
           						 <img id="imageButton" src="pc/images/Ref.png" />
       						</div>
		                </div>
		            </div>
		            <div class="col-lg-4">
		            </div>
		             <div class="col-lg-8">
		                <label class="col-lg-2">默认规则描述</label>
		                <div class="col-lg-10 p-0">
		                    <input  data-propertyname="ruledesc" data-controltype="TextBox" />
		                </div>
		            </div>
       			 </div>
       			 <div class="cube-content-content" style="margin-top:30px;">
       			 	<div class="cube-detail-content" data-content="lisanDefine" >
						 <div data-propertyname="lisanDefineGrid" data-controltype="DataGrid"></div>
					</div>
				  <!--    <ul data-controltype="TabContent" data-propertyname="codeTabMenu" class="navbar-pc-strip codeTabMenu">
				      <li class="ui-text active" data-content="lisanDefine"></li>
				       <li class="ui-text" data-content="entityRef">实体引用</li>
				    </ul>-->
				</div>
				<!--<div data-related="codeTabMenu">
					<div class="cube-detail-content" data-content="lisanDefine" >
						 <div data-propertyname="lisanDefineGrid" data-controltype="DataGrid"></div>
					</div>
					<div class="cube-detail-content" data-content="entityRef" >
						 <div data-propertyname="entityRefGrid" data-controltype="DataGrid"></div>
					</div>
				</div>-->
          </div>   
    </div>
	<div id="testwindow"></div>
    <script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="common/js/Animation.js" type="text/javascript"></script>
    <script src="common/js/Cube.js" type="text/javascript"></script>
    <script src="pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="common/js/Control.js" type="text/javascript"></script>
    <script src="common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="common/js/CommonCRUD.js" type="text/javascript"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="common/js/ToolBar.js" type="text/javascript"></script>
    <script src="common/js/Label.js" type="text/javascript"></script>
    <script src="common/js/ListControl.js" type="text/javascript"></script>
    <script src="common/js/ListBox.js" type="text/javascript"></script>
    <script src="pc/js/TabContent.js" type="text/javascript"></script>
    <script src="common/js/TimeLine.js" type="text/javascript"></script>
    <script data-config="MessageBox"></script>
    <script data-config="DataGrid"></script>
    <script data-config="TextBox"></script>
    <script data-config="Tree"></script>
    <script data-config="ComboBox"></script>
    <script data-config="DateTimeBox"></script>
    <script data-config="NumberBox"></script>
    <script data-config="Refer"></script>
    <script src="apps/common/codelevel/CodeMap_L.js" type="text/javascript"></script>
    <script src="apps/common/codelevel/CodeMap_Extend.js" type="text/javascript"></script>
    <script src="kendoui/trial/js/kendo.all.min.js"></script>
    <script src="./apps/common/smart/token.js"></script>
	<script type="text/javascript">
  		  cb.viewbinding.create("CodeMapView");
	</script>
	<script type="text/javascript">
		//公式编辑器待赋值组件
		var supper_Component;
		//公式编辑器组件
		var supper_edit_Component;
		//公式编辑器实体请求信息
		var supper_fullClassName;
		var supper_beanId;
		var supper_nameSpace;
		var supper_entityName;
		$(document).ready(function(){
			$("#imageButton").bind("click",function(){
				supper_beanId = metaid;
				supper_Component = $("input[data-propertyname='defaultrule']").data("kendoMaskedTextBox");
				supper_edit_Component = $("#testwindow").data("kendoWindow");
				if (null==supper_edit_Component) {
					$("#testwindow").kendoWindow({
						title: "公式编辑器",
						content: "apps/common/smart/supperEdit/supper_EditWindow.html"	
					});
					supper_edit_Component = $("#testwindow").data("kendoWindow");
				}else{
					supper_edit_Component.refresh("apps/common/smart/supperEdit/supper_EditWindow.html");
					supper_edit_Component.open();
				}
			});
		});
	</script>
</body>
</html>
