<html>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

    <style>
    	.common-list.ui-footer > div.addWater{

            font-style: normal;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            background: #157EFB;
            color: #FFF;
    	}
    </style>

<body>
