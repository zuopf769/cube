<html>
<head>
    <meta charset="utf-8">
    <title>编码规则</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" />
    <link href="pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="MessageBox" />
    <link data-config="DataGrid" />
    <link href="apps/common/sysmanager/Cube.System.css" rel="Stylesheet" type="text/css" />
    <style>
        .coderuletitle {
            border-bottom: 1px solid #e8e8e8;
            background-color: #f8f8f8;
            padding: 10px 20px;
            height: 38px;
            line-height: 18px;
        }
        .border-tb-d3 {
            border-bottom: 1px solid #d3d3d3;
            border-top: 1px solid #d3d3d3;
            border-top-color: #ccc;
            margin-top: -1px;
            height:704px;
            overflow-y:auto;
        }
        .border-d3 {
            border: 1px solid #d3d3d3;
            border-top-color: #ccc;
            margin-top: -1px;
            padding-bottom:15px;
        }
        .border-r3 {
            border-right: 1px solid silver;
           
        }
        .show-effect {
            background: #FFF9F4;
            border: 1px dashed #ccc;
            padding:15px 20px;
        }
        .show-effect legend {
            font-weight:bold
        }
        .k-button {
            border:none;
            background:none;
        }
        
    </style>
</head>
<body>
    <div id="CodeRuleView" data-page="common.codelevel.CodeRuleApp" data-title="编码规则" data-viewmodel="CodeRuleViewModel">
        <div class="col-lg-2  p-0 border-r3 ">
            <div class="coderuletitle">编码规则</div>
            <div class="border-tb-d3" data-controltype="TreeView" data-propertyname="codeRuleTree"></div>
        </div>
        <div class="col-lg-10">
            <div data-controltype="ToolBar" data-propertyname="toolbar" class="cube-bar-modeltxt">
                <li>
                    <div data-propertyname="addAction" data-controltype="ImageButton" data-name="add">
                        <span class="add-icon"></span>
                        <span>增加</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="editAction" data-controltype="ImageButton" data-name="edit">
                        <span class="edit-icon"></span>
                        <span>修改</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="saveAction" data-controltype="ImageButton" data-name="save">
                        <span class="save-icon"></span>
                        <span>保存</span>
                    </div>
                </li>
                 <li>
                    <div data-propertyname="cancelAction" data-controltype="ImageButton" data-name="cancel">
                        <span class="cancel-icon"></span>
                        <span>取消</span>
                    </div>
                </li>
                <li class="m-l-20 m-r-20">
                    <div data-propertyname="deleteAction" data-controltype="ImageButton" data-name="delete">
                        <span>删除</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="startAction" data-controltype="ImageButton" data-name="start">
                        <span>启用</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="stopAction" data-controltype="ImageButton" data-name="stop">
                        <span>停用</span>
                    </div>
                </li>
                <li class="m-l-20">
                    <div data-propertyname="assigned" data-controltype="ImageButton" data-name="start">
                        <span>分配组织</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="brokenCodeManage" data-controltype="ImageButton" data-name="start">
                        <span>断码管理</span>
                    </div>
                </li>
                <li>
                    <div data-propertyname="waterManage" data-controltype="ImageButton" data-name="start">
                        <span>流水管理</span>
                    </div>
                </li>
                <li class="pull-right">
                    <input data-propertyname="isdefault" data-controltype="CheckBox" type="checkbox"/><span>设置为默认</span>
                </li>
            </div>
            <fieldset class="show-effect">
                <legend>效果预览</legend>
                <div data-propertyname="preview" data-controltype="Label">效果： *******0000001（档案编码  =   客户分类编码  +  录入日期  +  客户简称  +  流水号）</div>
            </fieldset>
            <div class="row p-r-15 m-b-10">
                <h4 class="col-lg-12 border-l-blue">编码定义</h4>
                <div class="col-lg-4">
                    <label class="col-lg-5">规则编码</label>
                    <div class="col-lg-7 p-0">
                        <input class="k-textbox" data-propertyname="rulecode" data-controltype="TextBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">规则名称</label>
                    <div class="col-lg-7 p-0">
                        <input class="k-textbox" data-propertyname="rulename" data-controltype="TextBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">编码是否可编辑</label>
                    <div class="col-lg-7 p-0 m-t-10">
                        <input type="checkbox" data-propertyname="iseditable" data-controltype="CheckBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">是否断码补码</label>
                    <div class="col-lg-7 p-0 m-t-10">
                        <input type="checkbox" data-propertyname="isautofill" data-controltype="CheckBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">时间格式</label>
                    <div class="col-lg-7 p-0">
                        <div data-propertyname="format" data-controltype="ComboBox" style="width:100%"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">显示样式</label>
                    <div class="col-lg-7 p-0 p-t-10">
                        <div data-propertyname="showStyle" data-controltype="Label"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">归零依据</label>
                    <div class="col-lg-7 p-0">
                        <div data-propertyname="codescope" data-controltype="ComboBox" style="width:100%"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">编码长度</label>
                    <div class="col-lg-7 p-0">
                        <input class="k-textbox" data-propertyname="codeLength" data-controltype="TextBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">流水号补位</label>
                    <div class="col-lg-7 p-0 m-t-10">
                        <input type="checkbox" data-propertyname="islenvar" data-controltype="CheckBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">是否产生随机码</label>
                    <div class="col-lg-7 p-0 m-t-10">
                        <input type="checkbox" data-propertyname="isgetpk" data-controltype="CheckBox" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label class="col-lg-5">编号方式</label>
                    <div class="col-lg-7 p-0">
                        <div data-propertyname="codemode" data-controltype="ComboBox" style="width:100%"></div>
                    </div>
                </div>
            </div>
            <div data-propertyname="codeRuleGrid" data-controltype="DataGrid"></div>
            <div class="pager"></div>
        </div>

    </div>
    <script src="jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="common/js/Animation.js" type="text/javascript"></script>
    <script src="common/js/Cube.js" type="text/javascript"></script>
    <script src="pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="common/js/Control.js" type="text/javascript"></script>
    <script src="common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="common/js/CommonCRUD.js" type="text/javascript"></script>
    <script src="common/js/Button.js" type="text/javascript"></script>
    <script src="common/js/ImageButton.js" type="text/javascript"></script>
    <script src="common/js/ToolBar.js" type="text/javascript"></script>
    <script src="common/js/Label.js" type="text/javascript"></script>
    <script src="common/js/ListControl.js" type="text/javascript"></script>
    <script src="common/js/ListBox.js" type="text/javascript"></script>
    <script src="pc/js/TabContent.js" type="text/javascript"></script>
    <script src="common/js/TimeLine.js" type="text/javascript"></script>
    <script data-config="NumberBox"></script>
    <script data-config="CheckBox"></script>
    <script data-config="Refer"></script>
    <script src="common/js/Radio.js" type="text/javascript"></script>
    <script src="common/js/SearchBox.js" type="text/javascript"></script>
    <script data-config="MessageBox"></script>
    <script data-config="DataGrid"></script>
    <script data-config="TextBox"></script>
    <script data-config="Tree"></script>
    <script data-config="ComboBox"></script>
    <script data-config="DateTimeBox"></script>
    <script src="apps/common/codelevel/CodeRule_L.js" type="text/javascript"></script>
    <script src="apps/common/codelevel/CodeRule_Extend.js" type="text/javascript"></script>
<script type="text/javascript">
    cb.viewbinding.create("CodeRuleView");

</script>

</body>
</html>
