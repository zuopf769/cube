<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>通用拉单</title>
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <link data-config="DataGrid" />
</head>
<body>
    <div id="CommonPullListView" class="container" data-title="参照拉单" data-page="common.pull.CommonPullListApp" data-viewmodel="CommonPullListViewModel">
        <div class="ui-head-content row">
            <div data-propertyname="queryScheme" data-controltype="TabContent" class="col-lg-8 navbar-pc-slide">
                <div class="cube-bar-open-container">
                    <!--<li class="ui-text active">全部订单</li>
                    <li class="ui-text">其他方案</li>-->
                </div>
                <div class="cube-bar-close-container">
                </div>
            </div>
          <!--  <div class="col-lg-1" data-propertyname="addschemeAction" data-controltype="ImageButton">
                <span class="add-icon"></span>
                <span></span>
            </div>
            <div class="col-lg-3" data-propertyname="expandAction" data-controltype="ImageButton">
                <span>展开查询条件</span><span class="oc-open-icon"></span>
            </div>-->

        </div>
        <div class="ui-query-content row" style="display:none;"></div>
        <div class="ui-control-group row">
            <div class="col-lg-10" data-propertyname="tableSwitch" data-controltype="TabContent">
                <li class="ui-btn ui-text" data-content="totalTable">
                    <div data-controltype="ImageButton" data-propertyname="totalTableAction"><span class="total-table-icon"></span><span></span></div>
                </li>
                <li class="ui-btn.ui-text" data-content="partTable">
                    <div data-controltype="ImageButton" data-propertyname="partTableAction"><span class="part-table-icon"></span><span></span></div>
                </li>
            </div>
            <div class="col-lg-2" data-controltype="ImageButton" data-propertyname="setAction"><span class="set-icon"></span><span></span></div>
        </div>
        <div class="common-list ui-table row" data-related="tableSwitch">
            <div class="total-table" data-content="totalTable">
                <div class="grid-wrapper col-lg-12" style="height: 500px;">
                    <div data-propertyname="totaltable" data-controltype="DataGrid"></div>
                </div>
            </div>
            <div class="part-table" data-content="partTable">
                <div class="part-top">
                    <div class="grid-wrapper col-lg-12" style="height: 200px;">
                        <div data-propertyname="partheadtable" data-controltype="DataGrid"></div>
                    </div>
                     <div class="pager"></div>
                </div>
                <div class="part-line">
                    <div></div>
                </div>
                <div class="part-bottom">
                    <div class="grid-wrapper col-lg-12" style="height: 300px;">
                        <div data-propertyname="partbodytable" data-controltype="DataGrid"></div>
                    </div>
                     <div class="pager1"></div>
                </div>
            </div>
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="submitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="cancelAction"><span></span><span>取消</span></div>
            </div>
            <div data-controltype="SumList" data-propertyname="sumList" class="ui-footer-left">
                <!--<div>
                    <label>数量合计：</label><label>32.00</label></div>
                <div>
                    <label>含税金额合计：</label><label>￥132322.00</label></div>-->
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="./common/js/ToolBar.js" type="text/javascript"></script>
    <script src="./pc/js/TabContent.js" type="text/javascript"></script>
    <script data-config="DataGrid"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
	<script src="./common/js/CommonCRUD.js" type="text/javascript"></script>
    <script src="apps/common/pull/CommonPullListApp_L.js" type="text/javascript"></script>
    <script src="apps/common/pull/CommonPullListApp_Extend.js" type="text/javascript"></script>
    <script src="apps/common/pull/SumList.js" type="text/javascript"></script>

    <script type="text/javascript">
        cb.viewbinding.create("CommonPullListView");
    </script>
</body>
</html>
