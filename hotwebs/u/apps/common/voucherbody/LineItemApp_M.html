<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./pad/css/Document.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (min-width:900px)" href="./pad/css/cube.form.big.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (min-device-width:768px) and (max-device-width:1024px) and (orientation:landscape)" href="./pad/css/cube.form.landscape.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (max-device-width:768px) and (max-device-width:1024px) and (orientation:portrait)" href="./pad/css/cube.form.portrait.css" type="text/css" />
    <link href="./common/css/Cube.Form.css" rel="stylesheet" />
    <link href="./common/css/Cube.Icon.css" rel="stylesheet" />
</head>
<body>
	<div id="LineItemView" data-page="common.voucherbody.LineItemApp" data-viewmodel="LineItemViewModel">
        <div class="cube-main">
            <div class="cube-main-header">
                <div data-propertyname="returnAction" data-controltype="ImageButton"><span class="back-icon"></span><span>返回</span></div>
                <label>子行详情</label>
                <div data-propertyname="editAction" data-controltype="ImageButton"><span class="edit-icon"></span><span></span></div>
            </div>
            <div class="cube-main-content">
                <div class="ui-form-content">
                        <div class="ui-form-page">
                        </div>
                        <div class="ui-form-footer">
                            <div class="cube-bar-container">
				                <div data-propertyname="cancelAction" data-controltype="ImageButton">
                                    <span class="cancel-icon"></span>
                                    <span>取消</span>
                                </div>
				                <div data-propertyname="saveAction" data-controltype="ImageButton">
                                    <span class="search-icon"></span>
                                    <span>保存</span>
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
	</div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/iscroll-probe.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="apps/common/voucherbody/LineItemApp_M.js" type="text/javascript"></script>
	<script src="apps/common/voucherbody/LineItemApp_Extend.js" type="text/javascript"></script>
	<script type="text/javascript">
		cb.viewbinding.create("LineItemView");
	</script>
</body>
</html>
