<html>
<head>
    <meta charset="utf-8">
    <title>全景菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./pc/css/accondion.pc.css" rel="stylesheet" />    
    <link href="./pc/css/Panorama.pc.css" rel="stylesheet" />            
    <link href="./common/css/cube.Control.css" rel="stylesheet" type="text/css" />       
    <link href="./pc/css/cube.icon.css" rel="stylesheet" type="text/css" />       
	 <link href="./pc/css/cube.ToolBar.css" rel="stylesheet" type="text/css" />   
     
</head>
<body>
    <div id="IndividualCenterViewModel" data-page="common.home.IndividualCenterApp" data-viewmodel="IndividualCenterViewModel">
        <div class="IndividualCenter row m-l-0 m-r-0">
			<div  >
				<div data-controltype="CenterInformation" data-propertyname="CenterInformation"></div>
			</div>
			<div class="col-lg-3 centerTab">
				<div data-controltype="TabContent" data-propertyname="tabMenu" >
					<li class="active" data-touchable="true" data-content="information">个人信息</li>
					<li data-touchable="true" data-content="changePhoto">更换头像</li>
					<li data-touchable="true" data-content="changePwd">修改密码</li>
					<li data-touchable="true" data-content="AccountAssociation">账号关联</li>
				</div>
			</div>
			
			<div class="col-lg-9" data-related="tabMenu">
				<div data-content="information">
					<div class="row">
						<div data-propertyname="toolbarContent" data-controltype="ToolBar" class="col-lg-2 col-lg-offset-9 cube-bar-modeltxt" id="cb_control_toolbarContent_1">
							<div class="cube-bar-open-container">
										<li>
											<div data-propertyname="editAction" data-controltype="ImageButton"  title="编辑">
												<span class="undefined"></span>
													<span>编辑</span>
											</div>
										</li>
							</div>
							<div class="cube-bar-close-container" style="display: none;"></div>
						</div>
					</div>
					<div class="row p-t-20 p-b-20" style="padding-bottom:50px;">
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="用户名">用户名:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox" data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="真实姓名">真实姓名:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox"  data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="性别">性别:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox" data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="部门">部门:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox" data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="职务">职务:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox"  data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="邮箱">邮箱:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox" data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="手机">手机:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox"  data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="QQ">QQ:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox"  data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1">
							<label class="col-lg-4" title="微信">微信:</label>
							<div class="col-lg-8 p-0">
								<input data-propertyname="pk_purodrid" data-controltype="TextBox"  data-role="maskedtextbox" class="k-textbox" autocomplete="off" title="采购订单主表pk">
							</div>
						</div>
					</div>
				
				</div>
				<div data-content="changePhoto" style="display:none;">更换头像</div>
				<div  data-content="changePwd" style="display:none;">	
					<div class="row p-t-20 p-b-20" style="padding-bottom:50px;">
						<div class="col-lg-6 col-lg-offset-1 p-t-20">
							<label class="col-lg-4" title="现在的密码">现在的密码:</label>
							<div class="col-lg-8 p-0">
								<input type="password" id="currentPwd" placeholder="现在的密码" />
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1 p-t-20">
							<label class="col-lg-4" title="设置新的密码">设置新的密码:</label>
							<div class="col-lg-8 p-0">
								<input  type="password" id="newPwd" placeholder="设置新的密码" />
								<div style="width:400px;font-size: 12px;color: #999999;padding:4px 0">6-16位，不区分大小写，只能使用字母、数字、特殊字符</div>
							</div>
							
						</div>
						<div class="col-lg-6 col-lg-offset-1 p-t-20">
							<label class="col-lg-4" title="重复新的密码">重复新的密码:</label>
							<div class="col-lg-8 p-0">
								<input  type="password" id="confirmPwd" placeholder="重复新的密码" />
							</div>
						</div>
						<div class="col-lg-6 col-lg-offset-1 p-t-20">
							
							<div class="col-lg-8 col-lg-offset-4 p-0">
								<div data-propertyname="savePwd" data-controltype="ImageButton" ><span>保存</span></div>
							</div>
						</div>
					</div>
				</div>
				<div data-content="AccountAssociation" style="display:none;">账号关联</div>
			</div>
			
	    </div>
		
    </div>   
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>    
    <script src="./common/js/Button.js" type="text/javascript"></script>    
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>    
    <script data-config="TextBox"></script>
	   <script src="./common/js/ToolBar.js" type="text/javascript"></script>
    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>

    <script src="./common/js/Animation.js" type="text/javascript"></script>
	<script src="./pc/js/CenterInformation.js" type="text/javascript"></script>
   

    



    <script type="text/javascript" src="./jquery/iscroll-probe.js"></script>

    <script src="apps/common/home/IndividualCenterApp_L.js" type="text/javascript"></script>
    <script src="apps/common/home/IndividualCenterApp_Extend.js" type="text/javascript"></script>

    <script type="text/javascript">
        cb.viewbinding.create("IndividualCenterViewModel");
    </script>
</body>
</html>
