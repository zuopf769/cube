<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>更多查询条件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.css" rel="Stylesheet" type="text/css" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" type="text/css" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <link href="./bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="./pc/css/CheckTextBox.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <style>
        .col-lg-4.p-0 > span:first-child,
        .col-lg-3.p-0 > span:first-child,
        .col-lg-3.p-0 > input {
            width: 100%;
        }
        .savaschema {
        	width:116px;
        	height:45px;
        	line-height: 45px;
        	color:blue;
        	cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="MoreSchemeDetailView" class="container" data-title="方案详情" data-page="common.commonscheme.MoreSchemeItem" data-viewmodel="MoreSchemeDetailViewModel">
        <div class="row inline" id="container" style="height:495px;overflow-y: auto;">
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="submitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="cancelAction"><span></span><span>取消</span></div>
            </div>
            <div class="savaschema">
        		<div data-controltype="ImageButton" data-propertyname="saveAction"><span class="save-icon"></span><span>保存方案</span></div>
        	</div>
        </div>
        
    </div>
    <script id="schemedetail" type="text/html">
        <% for(var i=0;i< propertyitem.length;i++){%>
        <% if(propertyitem[i].filterMeta.isSelected){%>
        <div data-controltype="CheckTextBox" data-propertyname="<%=propertyitem[i].filterMeta.fieldCode.replace(/\./g,'_')%>" class="CheckTextBox col-lg-12 p-0">
        </div>
        <%}}%>
        <% for(var i=0;i< propertyitem.length;i++){%>
        <% if(!propertyitem[i].filterMeta.isSelected){%>
        <div data-controltype="CheckTextBox" data-propertyname="<%=propertyitem[i].filterMeta.fieldCode.replace(/\./g,'_')%>" class="CheckTextBox col-lg-12 p-0">
        </div>
        <%}}%>
    </script>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script data-config="Refer"></script>
    <script data-config="CheckBox"></script>
    <script data-config="DateTimeBox"></script>
    <script data-config="DateBox"></script>
    <script src="./pc/js/kendoctrl/DateBoxFx.js" type="text/javascript"></script>
    <script src="./common/js/ListControl.js" type="text/javascript"></script>
    <script data-config="NumberBox"></script>
    <script data-config="TextBox"></script>
    <script data-config="ComboBox"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./pc/js/CheckTextBox.js"></script>
    <script src="./pc/js/CheckBoxList.js"></script>
    <script src="./pc/js/Slider.js"></script>
    <script src="./pc/js/template.js"></script>
    <script src="./apps/common/commonscheme/MoreSchemeDetailApp_L.js"></script>
    <script src="./apps/common/commonscheme/MoreSchemeDetailApp_Extend.js"></script>
    <script type="text/javascript">
        cb.viewbinding.create("MoreSchemeDetailView");
    </script>
</body>
</html>
