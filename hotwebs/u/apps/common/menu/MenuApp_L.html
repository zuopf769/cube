<html>
<head>
    <meta charset="utf-8">
    <title>全景菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./pc/css/accondion.pc.css" rel="stylesheet" />    
    <link href="./pc/css/Panorama.pc.css" rel="stylesheet" />            
    <link href="./common/css/cube.Control.css" rel="stylesheet" type="text/css" />       
    <link href="./pc/css/cube.icon.css" rel="stylesheet" type="text/css" />       
    <link href="./pc/css/PanoramaMenuView.css" rel="stylesheet" type="text/css" />            
</head>
<body>
    <div id="PanoramaMenuViewModel" data-page="common.menu.MenuApp" data-viewmodel="PanoramaMenuViewModel">
        <div class="PanoramaMenuView">
            <div class="nav">
                <div class="search">
                    <div data-controltype="SearchBox" class="cube-control-menu" data-propertyname="SeachContent">
                        <span class="search-icon"></span><input type="text" placeholder="请输入关键字" />
                    </div>
                </div>
                <div class="lastOperation">
                    <div data-controltype="ImageButton" data-propertyname="lastOperation">
                        <span class="last-icon"></span><span>最近操作</span>
                    </div>
                </div>
                <div class="tree">
                    <div class="accondion-wrapper">
                        <div class="accondion" data-controltype="Accondion" data-propertyname="MenuTree">

                        </div>
                    </div>
                </div>
            </div>
            <div class="content" >
                <div class="Panorama" data-controltype="Panorama" data-propertyname="Panorama"></div>
            </div>
        </div>
    </div>   
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>    
    <script src="./common/js/Button.js" type="text/javascript"></script>    
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>    
    <script data-config="TextBox"></script>
    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>

    <script src="./common/js/Animation.js" type="text/javascript"></script>

    <script src="./common/js/Panorama.js" type="text/javascript"></script>

    



    <script type="text/javascript" src="./jquery/iscroll-probe.js"></script>

    <script src="apps/common/menu/MenuApp_L.js" type="text/javascript"></script>
    <script src="apps/common/menu/MenuApp_Extend.js" type="text/javascript"></script>
    <script src="apps/common/menu/FakeData.js" type="text/javascript"></script>


    <script type="text/javascript">
        cb.viewbinding.create("PanoramaMenuViewModel");
    </script>
</body>
</html>
