<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./common/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./common/css/Cube.Form.css" rel="stylesheet" />
    <link href="./common/css/Cube.ToolBar.css" rel="stylesheet" />
</head>
<body>
    <div id="QuerySchemeView" data-page="common.queryscheme.QuerySchemeApp" data-viewmodel="QuerySchemeViewModel">
    
        <div class="cube-search-content">
            <div class="ui-form-content">
                <div data-propertyname="quickCondition" data-controltype="ImageButton"><span class="add-icon"></span><span>快捷条件</span></div>
                <div class="ui-form-contain">
                    <div class="ui-field-contain">
                        <label>客户名称</label>
                        <div>
                            <input type="text" value="北京缘发生茂科技有限公司" />
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label>客户简称</label>
                        <div>
                            <input type="text" value="203" />
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label>客户名称</label>
                        <div>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label>专营业务员</label>
                        <div>
                            <input type="text" value="李四" />
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label>分管部门</label>
                        <div>
                            <input type="text" value="销售部" />
                        </div>
                    </div>
                    <div class="ui-field-contain">
                        <label>所属地区号</label>
                        <div>
                            <input type="text" value="01-北京" />
                        </div>
                    </div>
                    <div class="ui-field-showmore">
                        <span>显示更多</span>
                    </div>
                </div>
                <div data-propertyname="saveScheme" data-controltype="ImageButton" title="3"><span class="save-icon"></span><span>保存为方案</span></div>
            </div>
            <div class="ui-form-footer">
                <div class="cube-bar-container">
                    <div data-propertyname="cancelAction" data-controltype="ImageButton" title="取消"><span class="cancel-icon"></span><span>取消</span></div>
                    <div data-propertyname="saveAction" data-controltype="ImageButton" title="保存" class="active"><span class="search-icon"></span><span>查询</span></div>
                </div>
            </div>
        </div>
   
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="apps/common/queryscheme/QuerySchemeViewModel.js" type="text/javascript"></script>
    <script type="text/javascript">
        cb.viewbinding.create("QuerySchemeView");
    </script>
</body>
</html>
