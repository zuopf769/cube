<html>
<head>
    <meta charset="utf-8">
    <title>栏目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet" />
    <link href="./pc/css/kendoctrl/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/CheckBoxList.css" rel="stylesheet" />
    <link href="./pc/css/CheckTextBox.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <style type="text/css">
        .col-lg-4.p-0 > span:first-child, .col-lg-4.p-0 > input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="SchemeDetailView" class="container" data-title="查询方案管理" data-page="common.queryscheme.SchemeDetailApp" data-viewmodel="SchemeDetailViewModel">
        <div class="row  ui-title">
            <label class="col-lg-4" title="方案名称">方案名称</label>
            <div class="col-lg-6 p-0">
                <input data-propertyname="name" data-controltype='TextBox' style="width:100%;" placeholder="请输入方案名称.....">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div data-propertyname="propertyNameList" data-controltype="CheckBoxList" class="col-lg-12 p-0 CheckBoxList"></div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <label class="col-lg-3" title="名称">名称</label>
                    <div class="col-lg-4 p-0">
                        <input data-propertyname="fieldName" data-controltype='TextBox' type="text">
                    </div>
                </div>
                <div class="row">
                    <label class="col-lg-3" title="比较符">比较符</label>
                    <div class="col-lg-4 p-0">
                        <div data-propertyname="operators" data-controltype="ComboBox">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div data-controltype="CheckTextBox" data-propertyname="defaultValue" class="CheckTextBox col-lg-12 p-0">
                    </div>
                </div>
                <div class="row">
                    <label class="col-lg-3" title="是否必输">是否必输</label>
                    <div class="col-lg-4 p-0">
                        <div data-propertyname="isRequired" data-controltype="Slider" class="CheckBox onoff">
                            <input type="checkbox" />
                            <span class="icon"></span><span>是</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-lg-3" title="是否快捷条件">是否快捷条件</label>
                    <div class="col-lg-4 p-0">
                        <div data-propertyname="isDefault" data-controltype="Slider" class="CheckBox onoff">
                            <input type="checkbox" />
                            <span class="icon"></span><span>是</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="common-list ui-footer row">
            <div class="ui-footer-right">
                <div data-controltype="ImageButton" data-propertyname="submitAction"><span></span><span>确定</span></div>
                <div data-controltype="ImageButton" data-propertyname="cancelAction"><span></span><span>取消</span></div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script data-config="Refer"></script>
    <script data-config="DateTimeBox"></script>
    <script src="./pc/js/kendoctrl/DateBoxFx.js" type="text/javascript"></script>
    <script data-config="DateBox"></script>
    <script src="./common/js/ListControl.js" type="text/javascript"></script>
    <script data-config="NumberBox"></script>
    <script data-config="TextBox"></script>
    <script data-config="ComboBox"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./pc/js/CheckTextBox.js"></script>
    <script src="./pc/js/CheckBoxList.js"></script>
    <script src="./pc/js/Slider.js"></script>
     <script src="./jquery/jquery.sortable.js" type="text/javascript"></script>
    <script src="./apps/common/queryscheme/SchemeDetailApp_L.js"></script>
    <script src="./apps/common/queryscheme/SchemeDetailApp_Extend.js"></script>
    <script type="text/javascript">
        cb.viewbinding.create("SchemeDetailView");
    </script>
</body>
</html>
