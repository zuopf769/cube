<title>新产品-重设密码</title>
<style>
.resetPwd{
height:400px;
width:500px;
margin: 20px auto;
border: 1px solid #ccc;
padding: 20px;
}
.resetPwd>div:nth-child(1){
width:100%;
text-align:center;
font-size:20px;
font-weight:900;
}
.resetPwd>div:nth-child(2){
margin: 40px 40px 26px 0px;
width:100%;
text-align:left;
}
.resetPwd>div:nth-child(3){
margin:10px;
}
.resetPwd>div:nth-child(3)>div{
margin:20px;
}
.resetPwd>div:nth-child(4){
margin:10px;
text-align: right;
}
.resetPwd>div:nth-child(4)>button{
height:30px;
width:100px;
background:#157EFB;
border:none;
color:#fff;
cursor:pointer;
}
</style>
</head>
<body>
   <div class="resetPwd">
		<div>重设密码</div>
		<div>如果您忘记密码，可选择以下任一种重设密码</div>
		<div>
			<div>
				<input type="radio" name="BackPwdType" value="phoneCheck" /> 
				<span>通过注册时提供的手机号码重设密码</span>
				<span>请确保您现在可以使用该手机号码。通过手机验证码验证后，可以重设密码。</span>
			</div>
			<div>
				<input type="radio" name="BackPwdType" value="emailCheck" /> 
				<span>通过注册时提供的电子邮箱重设密码</span>
				<span>请确保您现在可以使用该电子邮箱。通过邮箱验证后，系统将发送重置密码的链接到您的邮箱中。</span>
			</div>
		</div>
		<div><button>下一步</button></div>
   </div>
</body>
</html>
