    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            -ms-touch-action: none;
        }

        body, ul, li {
            padding: 0;
            margin: 0;
            border: 0;
        }

        body {
            font-size: 12px;
            font-family: ubuntu, helvetica, arial;
            overflow: hidden; /* this is important to prevent the whole page to bounce */
        }

        .viewport {
            position: relative;
            height: 450px;
            margin: 0 auto;
            overflow: hidden;
        }

        .wrapper {
            width: 640px;
            height: 560px;
            margin: 0 auto;
        }

        .scroller {
            position: absolute;
            left: -100px;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 450px;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
            margin: 0px;
        }

            .scroller > li {
                width: 160px;
                height: 150px;
                position: absolute;
                list-style: none;
                border: 1px solid #fff;
                border-radius: 12px;
            }

                .scroller > li > a {
                    height: 100%;
                    width: 100%;
                    color: #ffffff;
                    border-radius: 10px;
                    display: block;
                    text-decoration: none;
                    cursor: pointer;
                    padding: 112px 16px 0 0;
                    font-weight: 900;
                    text-align: right;
                    background: url("common/images/homeImg/u644.png") no-repeat scroll center center transparent;
                }

        .painting {
            width: 140px;
            height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            border: 1px solid #000;
            box-shadow: inset 2px 2px 6px rgba(255,255,255,0.6), inset -2px -2px 6px rgba(0,0,0,0.6), 0 1px 8px rgba(0,0,0,0.8);
        }

        .giotto {
            background: url(../images/homeImg/u457.png);
        }

        .leonardo {
            background: url(../images/homeImg/u457.png);
        }

        .gaugin {
            background: url(../images/homeImg/u457.png);
        }

        .warhol {
            background: url(../images/homeImg/u457.png);
        }

        .indicator {
            position: relative;
            height: 20px;
            margin: 10px auto;
            top: -36px;
            z-index: 1;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAUBAMAAABohZD3AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUGCDYztyDUJgAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAGFBMVEUAAADNzc3Nzc3Nzc3Nzc3Nzc3Nzc3///8aWwwLAAAABnRSTlMAX5Ks3/nRD0HIAAAAAWJLR0QHFmGI6wAAAFtJREFUGFdjYGBgEHYNMWRAAJE0IHCEc5nSwEABxleD8JOgXMY0KBCA8FlgfAcIXwzGT4TwzWD8ZAjfDcZPgfDDYPxU7Hx09ejmoduH7h5096L7B8O/6OGBGl4APYg8TQ0XAScAAAAASUVORK5CYII=);
        }

        .dotty {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background: #777;
        }

        .background {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            content: url("pad/images/u2.jpg");
        }
    </style>
