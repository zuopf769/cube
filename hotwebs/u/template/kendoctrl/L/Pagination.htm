<!DOCTYPE html>
<html>
<head>
    <link href="./pc/css/Pagination.css" rel="stylesheet" type="text/css" />
    <script src="./pc/js/Pagination.js" type="text/javascript"></script>
</head>
<body>
    <div data-propertyname="<%=field%>" data-controltype="Pagination" >
        <span data-flag="billIndex"></span>/<span data-flag="billCount"></span>
        <span>
            <a title="第一页" data-flag="first"></a><a title="上一页" data-flag="previous"></a><a title="下一页" data-flag="next"></a><a title="最后一页" data-flag="last"></a>
        </span>
    </div>
</body>
</html>
