<!DOCTYPE html>
<html>
<head>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
</head>
<body>
    <%if(group==null){%>
    <div data-propertyname="<%=field%>" data-controltype="ImageButton">
    <%}%>
    <%if(group!=null){%>
    <div data-propertyname="<%=field%>" data-controltype="ImageButton" data-name="<%=group%>">
    <%}%>
        <span class="<%=css%>"></span>
        <%if(title==null){%>
            <span></span>
        <%}else{%>
            <span><%=title%></span>
        <%}%>
    </div>
</body>
</html>
