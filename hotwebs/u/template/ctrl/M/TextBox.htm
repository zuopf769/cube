<!DOCTYPE html>
<html>
<head>
    <script src="./common/js/TextBox.js" type="text/javascript"></script>
</head>
<body>
    <div class="ui-field-contain">
        <#?(placeHolder!=true){#>
        <label><#=title#></label>
        <#}#>
        <#?(placeHolder==true){#>
        <label></label>
        <#}#>
        <div>
            <#?(placeHolder!=true){#>
            <input type="text" data-propertyname="<#=?%s,field#>" data-controltype="TextBox" />
            <#}#>
            <#?(placeHolder==true){#>
            <input type="text" data-propertyname="<#=?%s,field#>" data-controltype="TextBox" placeholder="请输入<#=title#>" />
            <#}#>
        </div>
    </div>
</body>
<script>
</script>
<field>
</field>
</html>
