<!DOCTYPE html>
<html>
<head>
    <script src="./common/js/TextBox.js" type="text/javascript"></script>
</head>
<body>
    <%if(placeHolder!=true){%>
    <label class="col-lg-4" title="<%=title%>"><%=title%></label>
    <div class="col-lg-8 p-0">
        <input data-propertyname="<%=field%>" data-controltype="TextBox" type="text" />
    </div>
    <%}%>
    <%if(placeHolder==true){%>
    <label></label>
    <div>
        <input type="text" data-propertyname="<%=field%>" data-controltype="TextBox" placeholder="请输入<%=title%>" />
    </div>
    <%}%>
</body>
</html>
