<html>
<head>
    <meta charset="utf-8">
    <title><#=title#></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./pad/css/Document.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen and (min-width:900px)" href="./pad/css/cube.form.big.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (min-device-width:768px) and (max-device-width:1024px) and (orientation:landscape)" href="./pad/css/cube.form.landscape.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (max-device-width:768px) and (max-device-width:1024px) and (orientation:portrait)" href="./pad/css/cube.form.portrait.css" type="text/css" />
    <link href="./pad/css/accondion.css" rel="stylesheet" />
	<link href="./pad/css/menu.css" rel="stylesheet" />
    <link href="./pad/css/dropdown.css" rel="stylesheet" />
    <link href="./pad/css/SearchBox.css" rel="stylesheet" />
    <link href="./pad/css/ListCard.css" rel="stylesheet" />
    <link href="./common/css/Cube.Form.css" rel="stylesheet" />
    <link href="./common/css/Cube.Icon.css" rel="stylesheet" />
    <link href="./common/css/Cube.Control.css" rel="stylesheet" />
    <#@LinkBuilder#>
</head>
<body>
    <#*(view:views){#>
	<div id="<#=name#>" data-page="<#=appId#>" data-viewmodel="<#=viewModel#>">
        <div class="document-wrapper">
            <#*(container:containers){#>
			    <#*(control:controls){#>
				    <#@ControlBuilder#>
			    <#}#>
		    <#}#>
        </div>
        <div class="detail-wrapper">
            <div class="detail-scroller">
                <div class="detail-part"></div>
            </div>
        </div>
	</div>
    <#}#>
    <div id="CustomerCatalogViewModelTemplate" style="display:none;">
        <div style="position:absolute;float:left;background-color:white;height:100%;width:100%;min-width:293px;">
            <div class="title">
                <div class="button" title="返回"><span class="edit-icon"></span><span>返回</span></div>
            </div>
            <div class="content">
                <div data-controltype="SearchBox">
                    <div class="cube-control-content">
                        <input type="text" placeholder="客户编码/客户名称/客户类型" />
                    </div>
                </div>
                <div class="accondion-wrapper">
                    <div class="accondion"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/iscroll-probe.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./pad/js/cube.pad.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/Button.js" type="text/javascript"></script>
    <script src="./common/js/ImageButton.js" type="text/javascript"></script>
    <script src="./common/js/dropDown.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/ListCard.js" type="text/javascript"></script>
    <script src="./common/js/accondion.js" type="text/javascript"></script>
    <script src="./common/js/Catalog.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
    <script src="./common/js/CommonCRUD.js" type="text/javascript"></script>
	<#@ScriptBuilder#>
	<script src="apps/<#=moduleName#>/MockData.js" type="text/javascript"></script>
    <script src="apps/<#=moduleName#>/<#=name#>_<#=screenSize#>.js" type="text/javascript"></script>
	<script src="apps/<#=moduleName#>/<#=name#>_Extend.js" type="text/javascript"></script>
	<script type="text/javascript">
	    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        <#*(view:views){#>
		cb.viewbinding.create("<#=name#>");
	    <#}#>
	</script>
</body>
</html>
