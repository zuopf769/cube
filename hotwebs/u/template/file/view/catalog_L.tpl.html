<html>
<head>
    <meta charset="utf-8">
    <title><#=title#></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="./pc/css/modal.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Form.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Icon.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Control.css" rel="stylesheet" />
    <link href="./pc/css/Cube.Tab.css" rel="stylesheet" />
    <link href="./pc/css/Cube.ToolBar.css" rel="stylesheet" />
    <#@LinkBuilder#>
</head>
<body>
    <#*(view:views){#>
	<div id="<#=name#>" data-title="<#=title#>" data-page="<#=appId#>" data-viewmodel="<#=viewModel#>">
        <div class="cube-main">
            <div class="cube-main-content">
                <div class="cube-content-page">
                    <div class="ui-form-content">
                        <div data-propertyname="toolbarContent" data-controltype="ToolBar" class="cube-bar-modeltxt">
                            <#*(container:containers)?(name==Toolbar){#>
                                <#*(control:controls){#>
                                    <li><#@ControlBuilder#></li>
                                <#}#>
                            <#}#>
                        </div>
                        <div class="ui-field-block">
                            <#*(container:containers)?(name==baseinfo){#>
                                <#*(control:controls){#>
                                    <#@ControlBuilder#>
                                <#}#>
                            <#}#>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <#}#>
    <script src="./jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="./common/js/Animation.js" type="text/javascript"></script>
    <script src="./common/js/Cube.js" type="text/javascript"></script>
    <script src="./pc/js/modal.js" type="text/javascript""></script>
    <script src="./pc/js/cube.pc.js" type="text/javascript"></script>
    <script src="./common/js/Cube.bindings.js" type="text/javascript"></script>
    <script src="./common/js/Control.js" type="text/javascript"></script>
    <script src="./common/js/SearchBox.js" type="text/javascript"></script>
    <script src="./common/js/ToolBar.js" type="text/javascript"></script>
    <script src="./pc/js/TabContent.js" type="text/javascript"></script>
    <script src="./common/js/CommonProxy.js" type="text/javascript"></script>
	<#@ScriptBuilder#>
	<script src="apps/<#=moduleName#>/<#=name#>_<#=screenSize#>.js" type="text/javascript"></script>
	<script src="apps/<#=moduleName#>/<#=name#>_Extend.js" type="text/javascript"></script>
	<script type="text/javascript">
	    <#*(view:views){#>
		cb.viewbinding.create("<#=name#>");
	    <#}#>
	</script>
</body>
</html>
