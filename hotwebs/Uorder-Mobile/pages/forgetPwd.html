<div data-controller="ForgetPwdController">
    <div class="pages  navbar-through">
        <div data-page="ForgetPwd" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="link forgetPwd-back"><i class="icon icon-backgray"></i></a></div>
                    <div class="center">
                        忘记密码
                    </div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="forgetPwd step-one">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-username"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="tel" name="forgetPwd-userName" placeholder="请输入账号/手机号/邮箱" class="input-forgetPwd-userName">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-verification"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" name="verification" placeholder="请输入验证码" class="input-forgetPwd-verification">
                                    </div>
                                    <!--<a href="#" class="security"> </a>-->
                                    <img src="../img/security.png" style="width:150px;height:32px;" class="img-forgetPwd-verification" />
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="login-btuuon">
                        <p>
                            <a href="#" class="button button-fill bg-green-u submit step-one">下一步</a>
                        </p>
                    </div>
                </div>
                <div class="forgetPwd step-two" style="display:none;">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-phone"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <i class="icon icon-arrow"></i>
                                        <input type="tel" name="phone" placeholder="手机号/邮箱" readonly id="picker-inputlinkType">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-verification"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" name="verification" placeholder="请输入校验码" class="input-forgetPwd-DynamicCode">
                                    </div>
                                    <a href="#" class="btn-code get-forgetPwd-DynamicCode">获取验证码</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="login-btuuon">
                        <p>
                            <a href="#" class="button button-fill bg-green-u submit step-two">下一步</a>
                        </p>
                    </div>
                </div>
                <div class="forgetPwd step-three" style="display:none;">
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-newPwd"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" name="new-pwd" placeholder="请输入新密码" class="forgetPwd-new-pwd">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-verification"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" name="reconfirm-pwd" placeholder="请确认新密码" class="forgetPwd-reconfirm-pwd">
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="login-btuuon">
                        <p>
                            <a href="#" class="button button-fill bg-green-u submit step-three">下一步</a>
                        </p>

                    </div>
                </div>
                <div class="forgetPwd-infor forgetPwd-success">
                    <div class="infor">
                        <p>恭喜，新密码设置成功</p>
                        <p class="desc">请牢记您设置的新密码</p>
                        <p><a href="#" class="button retern-btn forgetPwd-retern-btn">返回首页</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/pages/ForgetPwdController.js"></script>
</div>
