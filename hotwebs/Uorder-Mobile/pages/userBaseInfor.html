<div data-controller="UserBaseInforController">
    <div class="pages">
        <div data-page="userBaseInfoPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                    <div class="center">基本信息</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list">
                    <div class="list-block all-order  m-b-0 mybaseinfor">
                        <form id="form-userBaseInfoPage">
                            <ul>
                                <!--<li class="item-link item-content">-->
                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label">头像</div>
                                        <div class="item-after userBaseInfoPage-change-userLogo" style="max-height:100%;">
                                            {{#if userInfo.img}}
                                            <img class="sm-avatar lazy" data-src="{{@root.serverhost}}{{userInfo.img.cUrl}}">
                                            {{else}}
                                            <img class="avatar lazy" width="76" height="76" data-src="./img/icon/avatar.png">
                                            {{/if}}
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content  item-link">
                                    <div class="item-inner no-bg">
                                        <div class="item-title label"><span class="required">*</span>登录账号</div>
                                        <div class="item-input">
                                            <input type="text" value="{{userInfo.user.cUserName}}" name="cUserName" placeholder="请输入登录账户" readonly>
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label"><span class="required">*</span>姓名</div>
                                        <div class="item-input">
                                            <input type="text" value="{{#if userInfo.user.cFullName}}{{userInfo.user.cFullName}}{{/if}}" name="cFullName" placeholder="请输入姓名">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content  item-link">
                                    <div class="item-inner">
                                        <div class="item-title label">部门</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入部门" value="{{#if userInfo.user.cDepartment}}{{userInfo.user.cDepartment}}{{/if}}" name="cDepartment">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label">职位</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入职位" name="cPosition" value="{{#if userInfo.user.cPosition}}{{userInfo.user.cPosition}}{{/if}}">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label"><span class="required">*</span>联系电话</div>
                                        <div class="item-input">
                                            <input type="number" value="{{#if userInfo.user.cMobile}}{{userInfo.user.cMobile}}{{/if}}" name="cMobile" placeholder="请输入电话号码">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label">邮箱</div>
                                        <div class="item-input">
                                            <input type="text" value="{{#if userInfo.user.cEmail}}{{userInfo.user.cEmail}}{{/if}}" name="cEmail" placeholder="请输入联系邮箱">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-link">
                                    <div class="item-inner">
                                        <div class="item-title label">QQ</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入QQ号" name="cQQ" value="{{#if userInfo.user.cQQ}}{{userInfo.user.cQQ}}{{/if}}">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a class="button button-fill bg-green-u p-lr-25 only-one-btn userBaseInfo-btn-save">保存</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/pages/UserBaseInforController.js"></script>
</div>
