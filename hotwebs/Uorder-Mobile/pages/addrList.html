<div data-controller="AddressListPageController">
    <div data-page="addrListPage" class="page no-tabbar">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back" id="selectAddBack">
                        <i class="icon icon-backgray"></i>
                    </a>
                </div>
                <div class="center">
                    收货地址
                </div>
                <div class="right btn-addressManage" data-Type="edit">
                    <a href="#">管理</a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="list-block media-list confirmList" id="addressContainer"></div>
        </div>
        <div class="toolbar">
            <div class="toolbar-inner">
                <a class="button button-fill bg-green-u only-one-btn newAddr-button" href="pages/addr-new.html?newAddress=true">
                    <i class="icon icon-add" style="display: inline-block;"></i> 新建地址
                </a>
            </div>
        </div>
    </div>
    <script type="text/template7" id="AddressListTemplate">
        <ul class="addr-content">
            {{#each addressLists}}
            <li {{#if bDefault}} class="addrList" {{/if}} >
                <div class=" item-content addressList">
                    <div class="item-inner ">
                        <div class="item-title-row no-bg">
                            <div class="item-title">{{cReceiver}}</div>
                            <div class="item-after">{{cMobile}}</div>
                        </div>
                        <div class="item-text">
                            {{#if bDefault}}<span class="default-addr">默认</span>{{/if}}
                            {{cDistrct}}&nbsp;{{cAddress}}&nbsp;{{cZipCode}}&nbsp;
                        </div>
                    </div>
                    <div class="item-media addr-edit">
                        <i class="icon icon-bank-checked">
                        </i>
                    </div>
                </div>
                <div class="addr-operate">
                    <label class="label-checkbox operate-btn-row" data-type="setDefault" data-addid="{{id}}">
                        <input type="radio" name="isDefault" {{#if bDefault}} checked="checked" {{/if}}>
                        <div class="item-media">
                            <i class="icon icon-form-checkbox"></i> 设为默认
                        </div>
                    </label>
                    <div class="operate-r">
                        <a href="#" data-type="edit" class="operate-btn-row" data-addid="{{id}}"> <i class="icon icon-addr-edit2"></i> 编辑</a>
                        <a href="#" data-type="del" class="operate-btn-row" data-addid="{{id}}"> <i class="icon icon-addr-del"></i> 删除</a>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript" src="../js/pages/AddressListController.js"></script>
</div>
