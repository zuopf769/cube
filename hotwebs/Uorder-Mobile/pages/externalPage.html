<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>外部页面</title>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript">
        var ws = null,
            wo = null;
        var scan = null,
            domready = false;
        // H5 plus事件处理
        function plusReady() {
            if (ws || !window.plus || !domready) {
                return;
            }
            // 获取窗口对象
            ws = plus.webview.currentWebview();
            wo = ws.opener();
            // 开始扫描
            ws.addEventListener('show', function () {
                document.querySelector("#externalFrame").src = document.location.href.split("=")[1];
            });
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener("plusready", plusReady, false);
        }
        // 监听DOMContentLoaded事件
        document.addEventListener("DOMContentLoaded", function () {
            domready = true;
            plusReady();
        }, false);
    </script>
    <!--<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />-->
    <style type="text/css">
        header {
            height: 44px;
            position: absolute;
            top: 0px;
            line-height: 44px;
            text-align: center;
            color: #FFF;
        }

        #bcid {
            width: 100%;
            position: absolute;
            bottom: 0px;
            top: 44px;
            left: 0;
            text-align: center;
        }

        .tip {
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0px -1px #103E5C;
        }

        .fbt {
            width: 80px;
            height: 100%;
            background-color: #03BFFF;
            float: left;
        }

            .fbt:active {
                -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
            }

        #externalFrame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="fbt" onclick="back();">返 回</div>
    </header>
    <div id="bcid">
        <iframe id="externalFrame"></iframe>
    </div>
</body>
</html>
