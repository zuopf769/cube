<div data-controller="ContactsNewController">
    <div class="pages">
        <div data-page="addContactPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                    <div class="center">添加联系人</div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list">
                    <div class="list-block all-order  m-b-0">
                        <form id="form-ContactManage">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            <span class="required">*</span>姓名
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="联系人姓名" name="cFullName">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">职位</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入职位" name="cPosition">
                                        </div>
                                    </div>
                                </li>

                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            <span class="required">*</span>手机号码
                                        </div>
                                        <div class="item-input">
                                            <input type="number" placeholder="请输入手机号码" name="cMobile">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            固定电话
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入固定电话" name="cTelePhone">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">
                                            邮箱
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请输入邮箱" name="cEmail">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">设为默认联系人</div>
                                        <div class="item-after">
                                            <label class="label-switch">
                                                <input type="checkbox" name="bDefault" value="yes">
                                                <div class="checkbox"></div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="list-block m-t-10">
                        <ul>
                            <li class="item-content contactPage-btn-del">
                                <div class="only-one-btn">
                                    <a class="color-red">删除联系人</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a class="button button-fill bg-green-u p-lr-25 only-one-btn contactManage-btn-submit">保存</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/pages/ContactsNewController.js"></script>
</div>
