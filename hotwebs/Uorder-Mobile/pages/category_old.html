<div data-controller="CategoryPageController">
    <div class="pages">
        <div data-page="category" class="page">
            <div class="page-content">
                <div id="category_wapper" class="category-tab">
                    <ul class="category-list">
                        {{#each data}}
                        <li><a href="#" class="item-link" data-id="{{id}}">{{cName}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                <div class="category-content"></div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="categoryTemplate">
        <div class="category-div">
			{{#each lsChildClass}}
				<h4><a href="pages/products.html?cid={{id}}">{{cName}}</a></h4>
				<ul class="category-style-1">
					{{#each lsChildClass}}
						<li>
                            <a href="pages/products.html?cid={{id}}" data-id="{{id}}">
                                <img {{#if this.cImgUrl}} data-src="{{@root.serviceUrl}}{{this.cImgUrl}}" {{else}} data-src="img/nopic.jpg" {{/if}} data-src="{{@root.serviceUrl}}{{this.cImgUrl}}" class="lazy"><span>{{cName}}</span>
                            </a>
						</li>
					{{/each}}
				</ul>
			{{/each}}
		</div>
	</script>
    <script type="text/javascript" src="../js/pages/CategoryPageController.js"></script>
</div>
