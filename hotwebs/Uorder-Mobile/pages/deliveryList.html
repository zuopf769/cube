<div data-controller="DeliveryListController">
    <div class="pages">
        <div data-page="deliveryLists" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link"><i class="icon icon-backgray"></i></a>
                    </div>
                    <div class="center">
                        <a href="#" class="link open-popover popover-orders-links" style="color:#999;" data-ordertype="salesOrder">发货单</a>
                    </div>
                    <div class="right">
                    </div>
                </div>
            </div>
            <div class="page-content pull-to-refresh-content infinite-scroll deliveryList-container" data-ptr-distance="55" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="user-list">
                    <div class="list-block media-list all-order m-b-0">
                        <div class="deliveryListPage-container order-list"></div>
                    </div>
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="deliveryItemTpl">
        {{#each Deliverys}}
        <a href="#">
            <div class="list-wrap">
                <ul class="order-info">
                    <h4 class="clear"><strong class="fl">{{cDeliveryNo}}</strong><em class="fr"> {{oDeliveryStatuse.cName}}</em></h4>
                    <li>
                        <span>发货时间 : </span><span> {{dSendDate}}</span>
                    </li>
                    {{#each oDeliveryDetails}}
                    <li>
                        <span>商品名称:</span><span> {{cProductName}}</span>
                    </li>
                    <li {{#unless @last}} style="border-bottom: 1px solid #E9E9E9;" {{/unless}}>
                        {{#if oSKU.cSpecDescription}}
                        <span>规格:</span><span> {{oSKU.cSpecDescription}}</span> -
                        {{/if}}
                        <span>发货/总数量:</span><span>{{iSendQuantity}}/{{oOrderDetail.iQuantity}}({{cProductUnitName}})</span>
                    </li>
                    {{/each}}
                </ul>
                <div class="order-btn">
                    <div class="fr" data-oid="{{cDeliveryNo}}">
                        <a href="#" class="btn btn-red">确认收货</a>
                    </div>
                </div>
            </div>
        </a>
        {{else}}
        <div class="orderNone">
            <div class="orderNone-info">
                <h5>没有记录</h5>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/pages/DeliveryListController.js"></script>
</div>
