<div data-controller="CategoryPageController">
    <div class="pages">
        <div data-page="category" class="page navbar-fixed toolbar-fixed">
            <div class="navbar card-navbar">
                <div class="navbar-inner">
                    <div class="center sliding">
                        <a href="pages/search.html" class="link icon-only search-product">
                            <div class="input-group-addon"><i class="icon icon-search-gray"></i></div>
                            <input type="text" class="search" placeholder="">
                            <div class="input-group-addon"><i class="icon icon-voice-gray"></i></div>
                        </a>
                    </div>
                    <div class="right">
                        <a href="#" class="icon-only" id="btnScan">
                            <i class="icon icon-scan-gray"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div id="category_wapper" class="category-tab">
                    <ul class="category-list">
                        <li id="hotCategory" class="hot"><a href="#" class="item-link"><i class="icon icon-hot"></i> 热门推荐</a></li>
                        {{#each data}}
                        <li data-id="{{id}}"><a href="#" class="item-link">{{cName}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                <div class="category-content" style="position:fixed;right:0;top:44px;overflow-y:auto;"></div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="hotCategoryTemplate">
        <div class=" category-hot">
            <p><a href="pages/products.html?dataType=newProduct" class="button">全部商品 {{count}}</a></p>
            <p class="title">推荐分类</p>
            <ul>
                {{#each class}}
                <li>
                    <a href="pages/products.html?cid={{id}}&cName={{cName}}">
                        <img src="{{@root.serverhost}}{{cImgUrl}}" alt="" class="lazy lazy-fadeIn">
                        <span>{{cName}}</span>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script type="text/template7" id="categoryTemplate">
        <div class="category-div">
            {{#each lsChildClass}}
            <!--<p>{{cName}}</p>-->
            <p><a href="pages/products.html?cid={{id}}&cName={{cName}}">{{cName}}</a></p>
            <ul>
                {{#each lsChildClass}}
                <li>
                    <a href="pages/products.html?cid={{id}}&cName={{cName}}" data-id="{{id}}"><span>{{cName}}</span></a>
                </li>
                {{/each}}
            </ul>
            {{/each}}
        </div>
    </script>
    <script type="text/javascript" src="../js/pages/CategoryPageController.js"></script>
</div>
