<div data-controller="BankInforController">
    <div class="pages">
        <div data-page="bandInfoListPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
                    <div class="center">银行账户信息</div>
                    <div class="right">
                        <a href="pages/bankNew.html">新增</a>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="list-block media-list all-order  m-b-0 bankInfor">
                    <ul class="bandInfoListPage-container no-border"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="bankItemTpl">
        {{#each banksList}}
        <li class="align-top {{#if bDefault}}default{{/if}}">
            <a href="pages/bankNew.html?id={{id}}" class="item-link item-content">
                <div class="item-media"><img src="{{#if oBank.cPhoneImage}}{{@root.serverhost}}{{oBank.cPhoneImage}}{{else}}img/icon/default-bank.png{{/if}}" width="35"></div>
                <div class="item-inner no-border">
                    <div class="item-title-row">
                        <div class="item-title">{{oBank.cName}}</div>
                        <div class="item-after">
                            {{#if bDefault}}
                            [默认]
                            {{/if}}
                        </div>
                    </div>
                    <div class="item-subtitle">{{cRegion}}  <span>{{cBankName}}</span> </div>
                    <div class="item-text"> {{cBankAccount}} </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/pages/BankInforController.js"></script>
</div>
