<div data-controller="OrderStatusInvoiceController">
    <div class="pages">
        <div data-page="OrderStatusInvoice" class="page no-tabbar navbar-fixed toolbar-fixed">
            <div class="navbar no-border">
                <div class="navbar-inner">
                    <div class="left">
                        <a class="back link" href="#"><i class="icon icon-return-arrow"></i></a>
                    </div>
                    <div class="center">
                        发票信息
                    </div>
                    <div class="right">
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="invoice-content">
                    <h3>{{cInvoiceTypeName}}</h3>
                    <ul class="invoice-content-form list-block">
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">名            称：</div>
                                    <div class="item-input">
                                        {{cInvoiceTitle}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">纳税人识别号：</div>
                                    <div class="item-input">
                                        {{cTaxNum}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label ">开户行及账号：</div>
                                    <div class="item-input">
                                        {{cBankName}}{{cSubBankName}}<br>
                                        {{cBankAccount}}
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">发  票  内  容：</div>
                                    <div class="item-input">
                                        {{cInvoiceContent}}
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/pages/OrderStatusInvoiceController.js"></script>
</div>
