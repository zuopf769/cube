<div data-controller="StatisticsListController">
    <div class="pages">
        <div data-page="statisticsListPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner" id="barNoSearch">
                    <div class="left">
                        <a href="#" class="back link"><i class="icon icon-backgray"></i></a>
                    </div>
                    <div class="center">
                        <a href="#" class="link open-popover popover-orders-links" style="color:#999;" data-ordertype="salesOrder">订货分析</a>
                    </div>
                    <div class="right">
                    </div>
                </div>
            </div>
            <div class="page-content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="user-list">
                    <div class="list-block media-list all-order  m-b-0">
                        <ul class="noticeListPage-container order-list"></ul>
                    </div>
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="noticeItemTpl">
        {{#each list}}
        <div class="list-wrap">
            <ul class="order-info p-l-0">
                <h4 class="clear"><strong class="fl">{{year}}年{{month}}月</strong><em class="fr">{{margin}}</em></h4>
                <li>
                    <span>订货笔数 : </span><span>{{orderCount}}</span>
                </li>
                <li>
                    <span>订货金额 : </span><span> {{orderPrice}}</span>
                </li>
                <li>
                    <span>收货金额 : </span><span> ￥{{deliveryPrice}}</span>
                </li>
            </ul>
        </div>
        {{else}}
        <div class="orderNone">
            <div class="orderNone-info">
                <h5>没有相关记录</h5>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="../js/pages/StatisticsListController.js"></script>
</div>
