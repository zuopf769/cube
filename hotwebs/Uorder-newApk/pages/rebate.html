<div data-controller="RebateController">
    <div class="pages">
        <div data-page="RebateListPage" class="page no-tabbar navbar-fixed toolbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a class="link back" href="#"><i class="icon icon-return-arrow"></i></a>
                    </div>
                    <div class="center">
                        我的返利
                    </div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>   
                <p class="rabate-tip m-t-10"></p>
                <div class="rebate rebateListPage-container">
                </div>
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner row">
                    <div class="col-66 pay-info rebateSelectContainer">      
                        <p class="font-14">0笔  <em class="totalPriceContainer font-20">￥0.00</em></p>                  
                    </div>
                    <a class="button button-fill col-33 rebateSelectedSaveBtn" href="#">确定</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="rebateItemTpl">
        {{#each rebateList}}
        <dl class="available">
            {{#js_compare "this.cUseWayCode ==='TOPRODUCT'"}}
            <dt class="col-1">
            {{/js_compare}}
            {{#js_compare "this.cUseWayCode ==='TOORDER'"}}
            <dt class="col-2">
            {{/js_compare}}
            {{#js_compare "this.cUseWayCode ==='TOCASH'"}}
            <dt class="col-3">
            {{/js_compare}}
                <h3><em>￥</em>{{fSurplusMoney}}</h3>
                <p>总额:￥{{fRebateMoney}}</p>
                <span class="semicircle"></span>
            </dt>
            <dd>
                <p class="rebate-title">
                    {{#js_compare "this.cUseWayCode ==='TOPRODUCT'"}}
                    <span class="col-1">分摊</span>
                    {{/js_compare}}
                    {{#js_compare "this.cUseWayCode ==='TOORDER'"}}
                    <span class="col-2">整单</span>
                    {{/js_compare}}
                    {{#js_compare "this.cUseWayCode ==='TOCASH'"}}
                    <span class="col-3">抵现</span>
                    {{/js_compare}}
                {{#if cTitle}}·{{cTitle}}{{/if}}</p>
                <p class="rebate-con">{{cUseWayName}}</p>
                <p class="rebate-date">
                    <span>使用期限：</span>
                    {{#if dValidEndDate}}
                    {{dValidStartDate}}-{{dValidEndDate}}
                    {{else}}
                    无限制
                    {{/if}}
                </p>
                <span class="semicircle"></span>
            </dd>
            {{#js_compare "this.cRebateStatusDetail ==='TIMEOUT'"}}
            <i class="icon expired"></i>
            {{/js_compare}}
            {{#js_compare "this.cRebateStatusDetail ==='FINISH'"}}
            <i class="icon run-out"></i>
            {{/js_compare}}
        </dl>
        {{else}}
        <div class="orderNone">
           <div class="empty">
				<i class="icon icon-no-rebate"></i>
				<p>您还没有可用的返利喔！</p>
			</div>
        </div>
        {{/each}}
    </script>
    <script type="text/template7" id="rebateItemTplSelect">
        {{#each rebateList}}
        <dl class="available" data-rebateno="{{cRebateNo}}" data-cusewaycode="{{cUseWayCode}}">
            {{#js_compare "this.cUseWayCode ==='TOPRODUCT'"}}
            <dt class="col-1">
            {{/js_compare}}
            {{#js_compare "this.cUseWayCode ==='TOORDER'"}}
            <dt class="col-2">
            {{/js_compare}}
            {{#js_compare "this.cUseWayCode ==='TOCASH'"}}
            <dt class="col-3">
            {{/js_compare}}
                <h3><em>￥</em>{{fSurplusMoney}}</h3>
                <p>总额:￥{{fRebateMoney}}</p>
                <span class="semicircle"></span>
            </dt>
            <dd>
                <p class="rebate-title">
                    {{#js_compare "this.cUseWayCode ==='TOPRODUCT'"}}
                    <span class="col-1">分摊</span>
                    {{/js_compare}}
                    {{#js_compare "this.cUseWayCode ==='TOORDER'"}}
                    <span class="col-2">整单</span>
                    {{/js_compare}}
                    {{#js_compare "this.cUseWayCode ==='TOCASH'"}}
                    <span class="col-3">抵现</span>
                    {{/js_compare}}
                    {{#if cTitle}}·{{cTitle}}{{/if}}</p>
                <p class="rebate-con">
                    可用<input type="number" value="0" readonly data-fSurplusMoney="{{fSurplusMoney}}" data-cusewaycode="{{cUseWayCode}}"/> 元返利
                </p>
                <span class="semicircle"></span>
                <span class="choose"></span>
            </dd>
        </dl>
        {{else}}
        <div class="orderNone">
             <div class="empty">
				<i class="icon icon-no-rebate"></i>
				<p>您还没有可用的返利喔！</p>

			</div>
        </div>
        {{/each}}
    </script>
    <script src="../js/pages/RebateController.js"></script>
</div>
