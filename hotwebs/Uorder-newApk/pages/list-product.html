<div data-controller="ListProductController">
    <div class="pages ">
        <div data-page="list-product" class="page no-tabbar navbar-fixed toolbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link"><i class="icon icon-backgray"></i></a>
                    </div>
                    <div class="center">
                        商品清单
                    </div>
                    <div class="right link color-black">共<span id="listQuantity"></span>件</div>
                </div>
            </div>
            <div class="page-content">
                <div class="list-block media-list product-title m-t-0">
                    <ul class="productList_ul"></ul>
                </div>
            </div>
        </div>
        <script type="text/template7" id="productInfoTpl">
            {{#each data}}
            <li>
                <div class="item-content">
                    <div class="item-media border-lightestgray-u">
                        <img data-src="{{@root.serverhost}}{{imageUrl}}" width="80" class="lazy">
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-text">{{title}}</div>
                        </div>
                        <!--<div class="item-subtitle">Beatles</div>-->
                        <div class="item-text font-12">
                            <span class="font-12">{{code}}</span><br>
                            <span class="font-12">{{property}}</span>
                        </div>
                        <div class="item-price">
                            <span class="color-orange-u">￥{{price}}</span>
                        </div>
                    </div>
                    <div class="item-after">
                        <span> X{{quantity}}</span>
                    </div>
                </div>
            </li>
            {{/each}}
        </script>
        <script src="../js/pages/ListProductController.js"></script>
    </div>
</div>
