<div data-controller="AccountSafetyController">
    <div class="pages">
        <div data-page="accountSafetyPage" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link back"><i class="icon icon-backgray"></i></a>
                    </div>
                    <div class="center"> 设置</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="user-list">
                    <div class="list-block media-list all-order  m-b-0">
                        <ul>
                        	<a href="#">
                                <li class="list-bankInfor item-content no-bg p-r-0">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">账户安全  <span class="color-red">低</span></div>
                                            <div class="item-after">请设置下列项目保护账号</div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a href="pages/changePwd.html">
                                <li class="list-bankInfor item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title"><i class="icon icon-pwd"></i> 登录密码</div>
                                            <div class="item-after">低</div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a href="pages/changeEmail.html?valid={{userInfo.user.bEmailValid}}">
                                <li class="list-bankInfor item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title"><i class="icon icon-email"></i> 邮箱验证</div>
                                            <div class="item-after color-red">{{#if userInfo.user.bEmailValid}}{{userInfo.user.cEmail}}{{else}}<span class="color-red">未验证</span>{{/if}}</div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a href="pages/changePhone.html?valid={{userInfo.user.bMobileValid}}">
                                <li class="list-bankInfor item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title"><i class="icon icon-tel"></i> 手机验证</div>
                                            <div class="item-after">{{#if userInfo.user.bMobileValid}}{{userInfo.user.cMobile}}{{else}}<span class="color-red">未验证</span>{{/if}}</div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                        </ul>
                        <ul class="m-t-10">
                        	 <a href="pages/aboutUOrder.html">
                                <li class="list-bankInfor item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title"><i class="icon icon-about"></i> 关于U订货</div>
                                            <div class="item-after"></div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                        </ul>
                    </div>
                    
                    <p><a href="#" class="button exit-button" id="btnLoginOut">退出当前账号</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/pages/AccountSafetyController.js"></script>
</div>
