<div data-controller="ShippingAddrNewController">
	<div class="pages">
		<div data-page="user" class="page no-tabbar">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="left"><a href="#" class="back link"><i class="icon icon-backgray"></i></a></div>
					<div class="center">编辑收货地址</div>
				</div>
			</div>
			<div class="page-content">
				<div class="user-list">
					<div class="list-block all-order  m-b-0">
						<ul>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title label">
										<span class="required">*</span>姓名</div>
									<div class="item-input">
										<input type="text" value="张三">
									</div>
								</div>
							</li>
							<li class="item-content item-link">
								<div class="item-inner">
									<div class="item-title label">所在地区</div>
									<div class="item-input">
										<input type="text" value="北京/北京市/海淀区">
									</div>
								</div>
							</li>

							<li class="item-content">
								<div class="item-inner">
									<div class="item-title label">
										<span class="required">*</span>详细地址</div>
									<div class="item-input">
										<input type="text" value="北清路68号 用友软件园">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title label">
										邮政编码</div>
									<div class="item-input">
										<input type="text" value="100000">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title label">
										手机号码</div>
									<div class="item-input">
										<input type="text" value="13700000000">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title label">
										固定电话</div>
									<div class="item-input">
										<input type="text" value="010-66666666">
									</div>
								</div>
							</li>
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title">设为默认地址</div>
									<div class="item-after">
										<label class="label-switch">
											<input type="checkbox">
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</li>

						</ul>
					</div>
					<div class="list-block m-t-10">
						<ul>
							<li class="item-content">
								<div class="only-one-btn">
									<a class="color-red">删除收货地址</a>
								</div>
							</li>
						</ul>
					</div>

				</div>
			</div>
			<div class="toolbar">
				<div class="toolbar-inner">
					<a class="button button-fill bg-green-u p-lr-25 only-one-btn">保存</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/pages/ShippingAddrNewController.js"></script>
</div>
