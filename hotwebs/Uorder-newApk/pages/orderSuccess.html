<div data-controller="OrderSuccessController">
    <div class="pages navbar-through">
        <div data-page="OrderSuccess" class="page no-tabbar">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center">
                        提交订单成功
                    </div>
                    <div class="right OrderSuccess-viewOrder">成功</div>
                </div>
            </div>
            <div class="page-content">
                <div class="order-infor OrderSuccessInfo">
                </div>
                <div class="order-after">
                    <p>您可以继续</p>
                    <a href="#"><i class="icon-btn viewOrder OrderSuccess-viewOrder"></i> 查看订单</a>
                    <a href="#"><i class="icon-btn returnHome OrderSuccess-returnHome"></i> 返回首页</a>
                    <a href="#"><i class="icon-btn stroll OrderSuccess-stroll"></i> 随便逛逛</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template7" id="OrderSuccessDetail">
        <ul>
            <li><span class="lable">订单编号</span><span>{{cOrderNo}}</span></li>
            <li><span class="lable">应付金额</span><span class="color-orange-u">￥{{fTotalMoney}}</span></li>
            <li><span class="lable">支付方式</span><span>{{#if oPayWayCode}}{{oPayWayCode.cName}}{{else}}无{{/if}}</span></li>
        </ul>
    </script>
    <script type="text/javascript" src="../js/pages/OrderSuccessController.js"></script>
</div>
